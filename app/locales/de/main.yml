  title: Liste der Alternativen
  desc: Liste der von Framasoft empfohlenen, kostenlosen, ethischen, dezentralen und
    solidarischen Online-Alternativen, um das Internet zu entgooglen.
  table:
    th1: Sie nutzen
    th2: Empfehlung
