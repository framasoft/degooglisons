    mTitle: File hosting online service
    mBody:
      desc: '@framaservice allows you to store your documents online, to synchronize
        them on your computers, tablets, phones, etc. and to share them with whoever
        you want…'
      more: We opened 5000 accounts with a 2 Go capacity in order to test a free alternative…
        For a bigger or more sure alternative, you can search for a host through the
        <a href="https://chatons.org">KITTENS</a> collective ers</a> (or try self-hosting
        with <a href="http://yunohost.org/">Yunohost</a>, <a href="http://labriqueinter.net/">la
        Brique internet</a> or <a href="https://cozy.io/fr/">My Cozy Cloud</a>).
    tags: store, save, files, share, agenda, calendar, contacts, tasks
  evernote:
    sDesc: Notetaking
    lDesc: Your notes, pictures and favorite links within reach!
    tDesc: Synchronize your notes, pictures and favorite links between devices with
      all the security of encryption (an alternative to Evernote).
    hDesc: With Framanotes you can take and conserve notes, pictures, links… and even
      files; and synchronize them with all your devices (or share them with friends).
    mTitle: Your notes concern you alone.
    mBody:
      desc: With @framaservice you can take and conserve notes, pictures, links… and
        even files; and synchronise them with all your devices (or share them with
        friends).
      feat:
      - synchronised note taking
      - facilitated formating (Markdown syntax)
      - hosting (small) pictures and files
      - possibility to share a "Table of notes" with other users
    tags: note, share, encryption
  facebook:
    sDesc: An ethical and decentralized social network
    lDesc: An ethical and decentralized social network
    tDesc: Share on an ethical and decentralized social network, without your profile
      being exploited for the benefit of advertisers (alternative to Facebook).
    hDesc: Framasphère is a free social network, based on the décentralized Diaspora*
      software. Find your friends on Framasphère - or another Diaspora* pod - without
      your exchanges being tracked.
    mTitle: Join your friends in the libre zone
    mBody:
      desc: '@framaservice is a social network that respects your data and your privacy.
        Framasphere is a node (also called <i>pod </i>) of Diaspora*, a free social
        network.'
      feat: Share messages and photos with anyone on the Diaspora* network, manage
        your contacts, tags, mentions, reshares… You can also publish on other social
        networks (Facebook, Twitter, Tumblr) or on WordPress.
    tags: social, network, sharing
  github:
    sDesc: Distributed revision control (source code repository)
    lDesc: Free code is good. On a free and open platform, it’s even better!
    tDesc: Publish your code - preferably free software - and collaborate with others
      on a free software forge (alternative to Github).
    hDesc: Framagit is a tool mostly for developers. It helps you host your free software
      projects and collaborate with others.
    mTitle: Hosting of Free code
    mBody:
      desc: '@framaservice is a tool that is primarily intended for developers. It
        allows you to create up to 42 repositories per account – if you need more,
        you should seriously consider self-hosting. Compared to GitHub, the little
        extra is that you can create private repos.'
      more: 'You can also mirror your repositories on GitHub automatically: you keep
        “feeding the beast” but you are less dependent, and you remain visible to
        the eyes of the nearly 10 million users registered on GitHub. Your repository
        on our Framagit is automatically pushed to your GitHub repository. This is
        also the choice made by Framasoft: we still have a GitHub account, while we
        continue to develop our projects.'
    tags: code, forge, developpement
  gmail:
    sDesc: Mailing service
    lDesc: Your emails, without NSA inside
    mBody: '@:meta.F will not offer an alternative to @gafamservices, but there are
      other players that offer free email services.'
  gagenda:
    sDesc: Shared calendar
    lDesc: You choose who sees your timetable
    tDesc: Create personal or professional, confidential or public, agendas, on your
      own or in collaboration, and synchronise them across devicess.
    hDesc: With Framagenda you can create personal or professional agendas, the timetable
      for a room or the activities of your organisation, and share them freely. You
      stay incharge of your data, and you choose with whom, where and when they are
      shown.
    mTitle: You own your appointments
    mBody:
      desc: With @framaservice you can create personal or professional agendas, the
        timetable for a room or the activities of your organisation, and share them
        freely. You stay incharge of your data, and you choose with whom, where and
        when they are shown.
      feat:
      - creation of multiple agendas
      - lists of contacts and of tasks
      - synchronisation across devices
      - share agendas
      - invite (by email) participants to appointments
      - possibility to publicly show agendas
    tags: date, organise, share, agenda, calendar, contacts, tasks
  gbooks:
    sDesc: Online books
    lDesc: An open library which offers thousands of books
    tDesc: Consult an online library of digital books under a libre licence and download
      them freely (alternative to Google Books).
    hDesc: Our library contains hundreds of works which are under libre licences or
      in the public domain. You can consult it online via mobile platforms. You can
      add it directly to an ebook reading application thanks to the flux <abbr>OPDS</abbr>.
    mTitle: Catalogue d’ouvrages accessibles pour tous
    mBody:
      desc: '@framaservice is Framasoft’s <abbr>OPDS</abbr>  catalog. “OK, so what?”
        you may ask. An Open Publication Distribution System (<abbr>OPDS</abbr>) is
        a website you subscribe to with a software supporting this functionality –
        some E-readers embed one, such as Aldiko and others for Android. It provides
        you with quick and easy access to an entire library from your computer, smartphone,
        or tablet.'
      more: Framasoft’s <abbr>OPDS</abbr> catalog gives you access to hundreds of
        non-copyrighted books.
    tags: kindle, ebook, read
  gdocs:
    sDesc: Collaborative writing
    lDesc: A collaborative real-time web-based editor
    tDesc: Draft a text online, as a team, in real time, with the help of a timeslider,
      chat, comments… (alternative to Google Docs).
    hDesc: Let’s write together in the same document in an interface for collective
      online drafting. No registration required, give yourself a nickname and a color
      and you’re off!
    mTitle: Collaborative writing service
    mBody:
      desc: '@framaservice is a collaborative online writing tool based on Etherpad.'
      more: 'A “pad” is an online text editor. But the great advantage here  is the
        possibility of real-time collaborative writing: your contribution appears
        immediately on the screen of every other contributor, highlighted by a colour
        code.'
      feat:
      - Open a public or private pad
      - Write a document
      - Invite contributors
      - A colour code for each
      - Embedded chat
      - Version history
      - Export your work
      - Manage sessions and groups with MyPads!
    tags: document, text, collaborate
  gforms:
    sDesc: Online surveys
    lDesc: An easy way to create your surveys
    tDesc: Create an online survey, be it simple or complex, on a plateform that’s
      respectful of your data (alternative to Google Forms).
    hDesc: Framaforms allows you to design questionnaires and surveys to meet your
      own specific needs, be it for school, amily, an association, or work. Set up
      questions adapted to your own specific context, with multiple choice questions
      or free text fields.
    mTitle: Online survey creation tool
    mBody:
      desc: '@framaservice allows you to design questionnaires and surveys to meet
        your own specific needs, be it for school, family, or association. Set up
        questions adapted to your own specific context, with multiple choice questions
        or free text fields.'
      feat: Create your account on Framaforms and start writing questionnaires to
        meet your needs. No registration is required for respondents to post their
        replies. You then have access to a synopsis of the results.
    tags: forms, survey, groups
  ggroups:
    sDesc: Mailing lists
    lDesc: Create an email discussion group
    tDesc: Create an email group, that’s an unique email address which will distribute
      emails to all of the addresses in the group (alternative to Google Groups).
    hDesc: 'Framalistes allows you to create an email group: any person subscribed
      to your group can receive the emails sent to the group and can in turn participate.
      It is down to you to choose whether your group is public, semi-private or private.'
    mTitle: Exchange without being read by Big Brother
    mBody:
      desc: '@framaservice allows you to create an email group: any person subscribed
        to your group can receive the emails sent to the group and can in turn participate.
        It is down to you to choose whether your group is public, semi-private or
        private.'
      feat: Create an account on the Framalistes site to make, configure and manage
        your email group, or simply to find groups which interest you and manage your
        subscriptions.
    tags: groups, discussion, broadcast, list
  gmaps:
    sDesc: Cartography
    lDesc: Create you own maps online
    tDesc: Customize and add to maps, on your own or in collaboration, and share them
      with ease (alternative to Google Maps).
    hDesc: Framacarte allows you to add to, customize, color, annotate… the maps of
      <a href="https://en.wikipedia.org/wiki/Openstreetmap">OpenStreetMap</a> and
      then display them on your own websiteor print them.
    mTitle: Create you own maps online
    mBody:
      desc: '@framaservice allows you to create customised maps based on OpenStreetMap
        and show them on your website.'
      feat:
      - Choose the background map
      - 'Add POI: marker, lines, polygons…'
      - Choose colors and icons
      - 'Manage options of the map: add a littlemap, geolocalize user,…'
      - Import geographics data (geojson, gpx, kml, osm…)
      - Choose a licence for your data
      - Export and share your map
    tags: cartography, maps
  greader:
    sDesc: Web-based feed reader
    lDesc: Choose freely which news to follow
    tDesc: Gather news feeds (RSS, Atom) from blogs, video channels, etc. in a single
      viewing place (alternative to Google Reader).
    hDesc: If you want to subscribe to the RSS feeds of your favorite sites, stay
      informed of all their news with Framanews !
    mTitle: Stay up to date with the latest news
    mBody:
      desc: '@framaservice provides you with an online feed reader, which keeps you
        up to date with the latest news syndicated from the RSS feeds of your favorite
        websites!'
      feat: Once your account is created, save your preferred RSS feeds and start
        following. It couldn’t be simpler.
    tags: feed, rss, news, reader, follow
  gsearch:
    sDesc: Search engine
    lDesc: What if your online searches weren’t tracked by Google?
    tDesc: Do your searches on an engine which will query Google, Bing, Yahoo, Wikipedia,
      etc. while making the requests anonymous and avoiding tracking.
    hDesc: Framabee is an anonymous metasearch engine. This means that your searches
      are sent to several search engines and the results are then displayed in your
      web browser. The advantage is that Framabee acts as an intermediary between
      you and Google (or other search engines), so your IP address, search history,
      location and profile won’t be stored by any of them.
    mTitle: Une recherche anonyme
    mBody:
      desc: '@framaservice  is an anonymous metasearch engine. This means that your
        searches are sent to several search engines and the results are then displayed
        in your web browser. The advantage is that Framabee acts as an intermediary
        between you and Google (or other search engines), so your IP address won’t
        be stored by any of them.'
      more: It goes without saying that you must trust Framasoft and its tools before
        using Framabee. This is why we wrote this <a href="@:link.charte">charte</a>.
    tags: search, anonymous
  gslides:
    sDesc: Presentations
    lDesc: High quality user-friendly slideshows
    tDesc: Create online slideshows and presentations, with the possibility of collaborating
      and sharing (alternative to PowerPoint365).
    hDesc: Framaslides allows you to directly create an online slideshow or presentation,
      to access it with a simple internet connection, and to share it.
    mTitle: An application for your slideshows
    mBody:
      desc: '@framaservice offers you a way to create slideshows easily and intuitively.
        With this application in your browser, no need to load heavy and sophisticated
        software.'
      feat:
      - a clear and intuitive interface
      - easy insertion of text, images, videos, and websites
      - local storage of a ready-to-use HTML version
    tags: slideshow, presentation, document
  gspreadsheet:
    sDesc: Collaborative spreadsheet
    lDesc: Share your spreadsheets and work together!
    tDesc: Collaborate online, in real time, on spreadsheets (an alternative to Excel365,
      Google Spreadsheet).
    hDesc: Framacalc is to spreadsheets what Framapad is to wordprocessing, in other
      words the possibility to simply and collectively edit the same document online
    mTitle: An online spreadsheet
    mBody:
      desc: With @framaservice, your data are automatically saved on the Internet.
        You and your colleagues can contribute to the same document at the same time.
        You can visualize every change in real time and work together on lists, calculations,
        data, statistics, and much, much more!
      feat:
      - Collaborative edition (several users connected to the same spreadsheet)
      - Numerous features available (statistics, financial data, mathematics, text,
        etc.)
      - Options available to comment cells
      - Automated backup
      - Entry-level graphics (histograms, lines, dots)
      - HTML Export
      - 'Document size: up to 100 000 lines.'
    tags: spreadsheet, document
  imgur:
    sDesc: Sending pictures
    lDesc: Share your pictures anonymously
    tDesc: Send images online, share single images with a single link or make a gallery
      of them (alternative to Img.ur).
    hDesc: Framapic makes it easy to share images, for example for publishing them
      on Twitter, Facebook, or … Framasphère!
    mTitle: An easy way to share your images
    mBody:
      desc: '@framaservice provides a simple way to share images, e.g., on Twitter,
        Facebook or … on Framasphère!'
      more: 'Note that this service differs significantly from flickr or instagram:
        it is not a hosting service for users’ pictures. Rather it hosts anonymous
        pictures and no one, including ourselves, has access to the cyphered content.'
      feat: '@framaservice enables the user to send pictures anonymously. You can
        choose to suppress them at any time (from the first viewing, 24 hours/7days/30
        days/1 year after putting them on line).'
    tags: share, images, gallery, encryption
  meetup:
    sDesc: Community events
    lDesc: Organise meetings and special interest groups
    mTitle: Keep control over the meetings that you organize
    mBody:
      desc: '@framaservice allows you to propose events and meetings, and to stay
        in contact with the community that shares your interests!'
      feat: Coming.
  minecraft:
    sDesc: Educational game
    lDesc: An educational game worth digging into
    tDesc: Players build togetherin this open world with numerous educational applications
      (alternative to Minecraft).
    hDesc: Framinetestest is a server of the Minetest game, a "sandbox" game in which
      you construct and break up blocks to modify them and with which you can create
      your own educational applications.
    mTitle: Create your own educational applications
    mBody:
      desc: '@framaservice is a server of the Minetest game, a "sandbox" game in which
        you construct and break up blocks to modify them.'
      feat: Download the client software, connect to our server and play.
    tags: game, education
  padlet:
    sDesc: Organizing ideas
    lDesc: Draft ideas and share them with discretion
    tDesc: Create a collaborative online and real time table of notes, to animate
      your brainstorming sessions (alternative to Padlet).
    hDesc: Framemo allows you to create a table of columns where collaborators can
      come and leave colored notes. Like Framapad, registration is not required, and
      the modifications are visible and recorded in real time.
    mTitle: A brainstorm of libre post-its
    mBody:
      desc: '@framaservice allows you to create a table of columns where collaborators
        can come and leave colored notes. Like <a href="https://framapad.org><b class="violet>Frama</b><b
        class="vert">pad</b></a>, registration is not required, and the modifications
        are visible and recorded in real time.'
      feat: Visit the site, create a table, pick a nickname, then share the URL (web
        address) with your collaborators. It’s as simple as that!
    tags: collaborate, brainstorm
  pastebin:
    sDesc: Anonymous notes
    lDesc: Write and share confidentially
    tDesc: Draft texts, notes and code and share them confidentially thanks to end-to-end
      encryption (alternative to Pastebin).
    hDesc: With Framabin, you can share information that only you and your correspondant
      are able to decypher and it couldn’t be easier to use.
    mTitle: Communicate cyphered data
    mBody:
      desc: '@framaservice provides a simple way to share cyphered information exclusively
        with your correspondent. You can even choose the duration of access.'
      feat: You may need to communicate one or more pieces of confidential information
        without sending a standard e-mail or paper. Framabin enables you to send an
        address with simple but secure access. The server stores the cyphered data,
        which remains unreadable.
    tags: share, note, text, encryption
  pocket:
    sDesc: Content back-up
    lDesc: Save it and read it later
    tDesc: Put on one side blog articles and the "read later" tabs and find them again
      easily across devices (alternative to Pocket).
    hDesc: Framabag allows you to put on one side the articles that you don’t have
      the time to read right away.
    mTitle: Save it and read it later
    mBody:
      desc: With @framaservice, you won’t lose Internet contents that interest you,
        even if you don’t have time to read them right away. With one click, you save
        your selection and you can read it whenever you want. The application saves
        your selection so that you can enjoy reading it when you have more time.
      more: Framabag is a <b class="violet">back-up service for web pages</b>. You
        store the relevant contents on the server, including texts and images. You
        can also share your articles and use extensions for Firefox, Chrome, Android,
        etc.
    tags: watch
  scribd:
    sDesc: Sharing PDF/ODP
    lDesc: Display and share your documents
    mTitle: Your readers have rights too
    mBody:
      desc: '@framaservice allows you to host PDF documents and Open Document presentations
        (ODP) for reading by the public. Your readership won’t need to create an account
        nor have to put up with adverts or tracking, and can concentrate on the things
        that you publish.'
      feat: Create an account, upload your documents and use the sharing link (or
        the display code on your own site).
  loomio:
    sDesc: Decision-making tool
    lDesc: Make your decisions together, collaboratively
    tDesc: Create a team and invite in youe collaborators in order to discuss and
      take group decisions with the help of diverse voting tools.
    hDesc: Framavox helps you to make group-based decisions. Start a discussion, share
      ideas, come to an agreement, all within the deadline that you have set yourselves.
    mTitle: Decide together
    mBody:
      desc: '@framaservice helps you to make group-based decisions. Start a discussion,
        share ideas, come to an agreement. Every decision has a clear deadline, so
        you can be sure to decide on time.'
      feat: Start a discussion, and invite the people concerned to come and bring
        their point of view. Develop ideas, exchange whatever your point of view.
        Opinions can all be expressed, shared and matured. Decide together and come
        up with a final proposal, within the defined timeframe.
    tags: discussion, groups, organize, decide
  skype:
    sDesc: Visioconference
    lDesc: Chat freely with your friends
    tDesc: Obtain or rejoin a videoconference chatroom (with text based webchat and
      screen sharing) in 3 clicks, from your web browser (alternative to Skype).
    hDesc: Framatalk  allows you to chat with your friends without installing software
      or having to register. The connection from you to your friends is direct through
      your web browser.
    mTitle: Visioconference
    mBody:
      desc: '@framaservice allows you to chat with your friends in the simplest possible
        way, without the need to set up any sophisticated software. Discussion is
        completely free: no data analysis will be carried out on your conversation.
        Everything stays between you and your friends.'
      feat: You are connected to your friends directly from your web browser, without
        the need to set up any extra software. Once connected, enable your web browser
        to use your microphone and your webcam and simply start talking.
    tags: discussion, video
  slack:
    sDesc: Collaborative communication
    lDesc: Talk to your team with a chat room on steroids
    tDesc: Communicate with your team without going through Facebook groups (nor Slack).
      Picture sharing, public and private channels, indexing…
    hDesc: Framateam is a libre <b>chat</b> service that allows you to communicate
      with your team, sends notifications to colleagues, stores conversations and
      allows searching them.
    mTitle: Talk to your team with a chat room on steroids
    mBody:
      desc: '@framaservice is a libre <b>chat</b> service that allows you to communicate
        with your team, sends notifications to colleagues, stores conversations and
        allows searching them.'
      feat:
      - Create your team
      - Invite your members
      - Create your communication channels (public or private)
    tags: discussion, groups
  trello:
    sDesc: Project management
    lDesc: Manage your joint projects down to the smallest detail
    tDesc: 'Manage your group’s projects with multiple tools: teams, task tables,
      schedules, reminders and emails… (alternative to Trello).'
    hDesc: Framaboard is a team based task and project manager, incorporating the
      Kanban method. It is designed so that you will know at a glance where  to get
      started, no matter what task management tools you generally use.
    mTitle: Project management
    mBody:
      desc: '@framaservice is a visual task manager that handles your projects collaboratively
        according to the Kanban method. It is designed so that you will know at a
        glance how to get started, whatever task management tools you generally use.'
      feat: Launch your new project, identify the tasks or Work Breakdown Structure
        (WBS), and start managing each task collectively one by one. Assign a resource
        for each task and define functions, progress, and deadlines. This visual management
        tool enables you to see at a glance where you are in your project.
    tags: organize, calendar, agenda, task, project
  wetransfer:
    sDesc: Send large files
    lDesc: Share your files anonymously
    tDesc: Share web file with a web link, confidentialy with end to end encryption
      (alternative to WeTransfer).
    hDesc: With Framadrop, no more issue with attachment too big impairing you to
      send files by email. This Free service allow you to easily and securily share
      files.
    mTitle: Share your files easily
    mBody:
      desc: '@framaservice provides an easy way to share files, for example, when
        you want to send an email attachment and the file exceeds the maximum allowed
        size.'
      more: 'Note, however, that this service is not an equivalent of Dropbox or Google
        Drive: it is not a file hosting service (for that we have <b class="violet">Frama</b><b
        class="vert">drive</b>), but really an anonymous file transfer service (the
        content is automatically encoded before transfer, and we have no access to
        it).'
      feat: '@framaservice can send files anonymously. You decide when you wish to
        remove them (after the first download, 24h or 7, 30, 60 days after they go
        online).'
    tags: share, files, encryption
  youtube:
    sDesc: Release your videos
    lDesc: Share your videos, keep your rights
    hDesc: Videos in French (or with French subtitles) about Free Software and the
      Free movement in general. Interviews, conferences, documentaries, TV recordings…
      to get informed and also inform others.
    mTitle: Release your videos
    mBody:
      desc: On @framaservice, you can upload your videos, share them with your friends,
        or provide open access. This is certainly the best way to share your videos
        without transferring your rights.
      feat: Open an account and upload your videos. You keep your rights and your
        freedom to change uploads.
    tags: share, video
  jsfiddle:
    sDesc: Share Code
  kongregate:
    sDesc: Games
    lDesc: A compilation of free games
    tDesc: Framagames is a compilation of free games you can play online, on your
      PC or on your tablet… and that need no complementary software for the installation.
    hDesc: Framagames est une compilation de jeux libres qui se jouent en ligne, se
      téléchargent sur son PC, sa tablette… et ne nécessitent aucune installation
      supplémentaire.
    mTitle: Have a break and play a while
    mBody:
      desc: '@framaservice offers you a compilation of free games, available for both
        online and offline use. Have a break and check them out! <small>(and <a href="https://www.theguardian.com/world/2014/jan/27/nsa-gchq-smartphone-app-angry-birds-personal-data">
        in contrast to Angry Birds</a>, the NSA won’t be able to spy on you ;) )</small>'
      feat: Each game can be used directly on the website or downloaded for offline
        use. Choose your game and start playing.
    mFooter: <p class="precisions">Framagames is a compilation of free games. All
      credits are available on the website.</p>
    tags: jeu
  maestro:
    sDesc: Flexible collaboration
    lDesc: Orchestrate your collaborative projects
    tDesc: 'Merge a pad, a video conference and lots of others tools in a single window
      with a single web link: ideal for meetings.'
    hDesc: Do you simultaneously need a pad for note taking, an organisational spreasheet
      and a video conference? With Framaestro, YOU get to organise the tools you need
      on a single web page.
    mTitle: Orchestrate your collaborative projects
    mBody:
      desc: Do you simultaneously need a pad for note taking, an organisational spreasheet
        and a video conference? With @framaservice, YOU get to organise the tools
        you need on a single web page.
    tags: collaborate
  pixlr:
    sDesc: Vectorial Drawing
    lDesc: Create vector graphics quickly on open standard SVG
    tDesc: Create and modify shape based images (vector graphics, in the SVG format)
      simply and in a few clicks. Children love it.
    hDesc: For simple and quick creation and modification of beautiful images online
      in the open SVG format. Children love it!
    mTitle: Create vector graphics quickly on open standard SVG
    mBody:
      desc: '@framaservice is a very simple (even simplistic) drawing software.'
      more: <iframe src="https://framatube.org/videos/embed/14e695a7-37c0-4dc9-b168-14c43c8ee78e"
        width="560" height="315" allowfullscreen></iframe>
      feat:
      - Available online, without any installation
      - No registration required
      - Export your documents to bitmap or vector format
      - Free software, open to all
      - 'Ethics: none of your data gets stored'
    tags: images, draw
  transifex:
    sDesc: Software translation
    lDesc: Create a new translation project for your software
    mTitle: Make your code multilingual!
    mBody:
      desc: '@framaservice offers you an easy-to-use translation interface to translate
        strings from your code collaboratively.'
      feat: Create a account, upload your code and moderate contributions.
  twitter:
    sDesc: Microblogging
    lDesc: Express yourself on the Internet
    tDesc: Communicate through short messages in a public, confidential or private
      way with this ethical and decentralized alternative to Twitter.
    hDesc: Framapiaf is a free <b>microblogging</b> service, based on the decentralized
      software Mastodon. Find your friends on Framapiaf - or other Mastodon, GNU Social,
      Friendica instances - and communicate with them without being tracked.
    mTitle: Free microblogging
    mBody:
      desc: '@framaservice allows you to follow feeds and have your own feed, with
        a decentralized solution.'
      feat:
      - Choose a client,
      - open an account,
      - then subscribe to various feeds
      - and tweet.
    tags: network, social, microblogging
  airbnb:
    sDesc: Accommodation
  aweber:
    sDesc: Newsletter
  blablacar:
    sDesc: Car sharing
  routard:
    sDesc: Travel guide
  gchrome:
    sDesc: Web browser
  deezer:
    sDesc: Music
  flickr:
    sDesc: Photo album
  ganalytics:
    sDesc: Web statistics
  orange:
