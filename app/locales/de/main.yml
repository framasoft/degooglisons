  text1: '@:meta.F zielt darauf ab, <a href="@:data.link.dio"> etwa dreißig kostenlose
    alternative Dienste</a> anzubieten, um einen Ersatz für diejenigen Dienste bereitzustellen,
    die, sobald sie uns erreichen, von unseren Daten profitieren.<br> Aber es gibt
    viele andere Akteure, die daran arbeiten, das Internet und viele andere dieser
    Dienste zu entgooglen.'
  text2: <a href="#tips" rel="nofollow">Unten</a> finden Sie eine Liste, welche die
    auf der Karte dargestellten Alternativen zusammenfasst und ergänzt. Sie ist inspiriert
    von <a href="https://prism-break.org/en/">Prism-Break</a>, welcher andere Software
    in spezialisierteren Bereichen fördert.
  text3: ' In dieser Liste beinhaltet normalerweise jeder Dienst eine <b>umfassende
    Website</b> <span aria-hidden="true">( <i class="fa fa-fw fa-cloud"></i>)</span>
    welche mit <b>Software, die auf einem Computer installiert ist</b>, kommuniziert<span
    aria-hidden="true">.hidden="true">(<i class="fa fa-fw fa-server"></i>)</span>,
    in dem personenbezogene Daten gespeichert werden und auf die über verschiedene
    <b>hausgemachte Werkzeuge</b> <span aria-hidden="true">(<i class="fa fa-fw fa-home"></i>)</span>
    zugegriffen werden kann.'
  text4: ' Wenn wir das Internet nutzen, müssen wir folglich unbedingt <b>mehreren
    Gliedern in der Kette </b> vertrauen, die uns mit unseren personenbezogenen Daten
    online verbinden. Wenn wir nicht selbst einen Dienst hosten, ist <b>die <i lang="en">Cloud</i>
    immer ein Fremd-Computer</b>. Daher ist es wichtig zu wissen, wem wir vertrauen
    sollen und was die Software mit unseren Daten macht.'
