leds:
  title: Für ein Internet...
  libre:
    title: Frei
    desc: Solange es um Standards und Protokolle geht, ist die Geschichte des Internets
      von freier Software geprägt. Aber seine Popularität und sein Potential wecken
      die Eifersucht großer Firmen. Diese möchten es gerne kontrollieren, indem sie
      geschlossenen Code in abgeschotteten Systemen einführen, die nicht miteinander
      kompatibel sind. Damit das Internet seinen Grundprinzipien  die zu seinem Erfolg
      geführt haben, treu bleibt, ist es wichtig, dass es kostenlose Apps im Internet
      gibt, d.h. Apps mit Open-Source-Code, die unter einer freien Lizenz zugänglich
      sind.
  ethic:
    title: Ethik
    desc: Wir möchten ein partizipatives und unabhängiges Internet unterstützen. Ausbeutung,
      Überwachung, Zensur und Datenaneignung sind Trends, welche wir zugunsten von
      Transparenz (Integrität), klar dargestellter Richtlinien für die Nutzer der
      verschiedenen Dienste und der Ablehnung aller Formen von Diskriminierung ablehnen.
  decent:
    title: Dezentralisierung
    desc: 'Das Genie des Internets muss am Rande des Netzwerks in einer Peer-to-Peer-Sharing-Dynamik
      verweilen, um die Erstellung eines Minitel 2.0 zu vermeiden. (Anm. d. Übersetzers:
      Minitel war ein primär in Frankreich angebotener und genutzter Onlinedienst,
      von 1982-1992, technisch mit dem deutschen Bildschirmtext (BTX) vergleichbar,
      nur dass Minitel ausschliesslich eigene Terminals (Bildschirm und Tastatur samt
      Telefonanschluss) benötigte und keine Nutzung beispielsweise am Fernsehgerät
      (wie bei BTX) erlaubte). Um die Gleichstellung aller Beteiligten, vom Bürger
      bis zum Unternehmen, zu gewährleisten, müssen Monopole nicht nur ausgeschlossen,
      sondern auch daran gehindert werden, persönliche oder öffentliche Daten zu monopolisieren.
      Durch klare Anleitungen, die erklären, wie man kostenlose Lösungen für die Etablierung
      eines gerechteren Internets fördert, wollen wir die Verbreitung von Codes und
      eine Diversifizierung der Nutzung erleichtern.'
  solid:
    title: Solidarität
    desc: Durch die von uns angebotenen Dienstleistungen fördern wir ein Modell, welches
      auf Kostenbeteiligung, Ressourcenteilung und Zugänglichkeit für die grösstmögliche
      Mehrheit der Menschen aufbaut. So wird jeder Missbrauch vermieden, denn wir
      alle sind uns unserer gemeinsamen Interessen bewusst. Dieses Modell hat auch
      einen Bildungszweck, da, viele Nutzer ihrerseits in der Lage sein werden, diese
      Ressourcen gemeinsam zu nutzen, indem wir aufzeigen, wie diese Dienste angeboten
      werden können.
  charte: Um mehr darüber zu erfahren, lesen Sie bitte <strong><a href="@:link.charte">unsere
    detaillierte Charta</a></strong>.
map:
  title: Klicken Sie auf die Karte, um alle Alternativen zu entdecken...
  alt: Wir befinden uns im Jahre 2016 nach Christus. Ganz Internet ist von zentralisierten
    Diensten besetzt.... Ganz Internet? Nein! Ein von unbezwingbaren Liebhabern Freier
    Software bevölkertes Dorf hört nicht auf, dem Eindringling Widerstand zu leisten.
    Und das Leben ist nicht leicht für die Legionäre, die als Besatzung in den befestigten
    Lagern von Geschlossenum, Zentralisierum, Trackum und Proprietarum liegen.
camps:
  village:
    title: Im Dorf der Freiheitsverteidiger
    text1: Einige gemeinnützige Organisationen, die sich in ausgedehnten multinationalen
      Unternehmen engagieren, kämpfen um ein offenes Web, das die Internetnutzer respektiert.
    text2: Neben @:meta.F, dem gemeinnützigen Verein, der die hier beschriebene Kampagne
      leitet, können wir auch die hauptsächlich in Frankreich tätigen Vereine <a href="http://april.org">April</a>,
      <a href="http://laquadrature.net">la Quadrature du Net</a> oder <a href="http://aful.org">Aful</a>
      nennen. Diese Organisationen sind unbedingt auf Ihre Spenden angewiesen also
      bitte unterstützen Sie sie!
  fermetum:
    title: <i lang="la">Geschlossenum</i>
    text1: 'Online-Dienste sind oft Closed-Sourde: sobald Sie sie benutzen, werden
      Sie von Ihnen abhängig. Also ist es sehr schwierig, sie zu verlassen, denn diese
      Unternehmen tun alles, um Sie gefangen zu halten, indem sie Sie beispielsweise
      daran hindern, Ihre Daten an einen anderen Ort zu transferieren.'
    text2: Die Nutzung von Open-Source-Diensten bedeutet, dass Sie nie von einer bestimmten
      Website kontrolliert werden, sondern dass Sie Ihre Daten jederzeit frei an einen
      anderen Ort migrieren können.
  centralisum:
    title: <i lang="la">Zentralisierung</i>
    text1: 'Zentralisierte Dienste werfen viele Probleme auf: sie machen Ihre Daten
      äußerst anfällig (eine unzugängliche Website und schon ist alles ausgefallen)
      und machen es Dritten sehr einfach, Ihre Daten zu benutzen.'
    text2: Die Nutzung dezentraler Online-Dienste bedeutet, dass Sie die Wahl haben,
      eine von Framasoft vorgeschlagene Online-Ressource zu nutzen oder den Dienst
      selbst zu installieren und zu verwalten.
  espionnum:
    title: <i lang="la">Trackum</i>
    text1: '"Wenn es kostenlos ist, dann sind Sie das Produkt": viele Online-Dienste
      leben von der Nutzung Ihrer personenbezogenen Daten, d.h. dem Verkauf an Werbeunternehmen.
      Darüber hinaus sind die meisten dieser Dienste in den Vereinigten Staaten angesiedelt
      und unterliegen US-Gesetzen wie dem PATRIOT ACT, welche jegliche Rechte auf
      Privatsphäre absprechen.'
    text2: Die Nutzung von in Europa gehosteten Online-Diensten bedeutet, dass Sie
      nicht von den Gesetzen eines anderen Kontinents abhängig sind. Darüber hinaus
      kann kein Dritter durch das Hosting des Dienstes selbst Ihre Privatsphäre verletzen.
  privatum:
    title: <i lang="la">Proprietarum</i>
    text1: 'Freiheitsverachtende (umgangssprachlich "proprietäre") Dienste sind völlig
      undurchsichtig: es ist absolut unmöglich, genau zu wissen, was mit Ihren Daten
      gemacht wird. Nur der Herausgeber hat die volle Kontrolle darüber.'
    text2: Die Nutzung kostenloser Online-Dienste bedeutet, dass die Gemeinschaft
      die Kontrolle über die Software hat und die Möglichkeit hat, sie zu ändern,
      sie an anderer Stelle zu installieren, usw.
  nsa:
    title: <abbr title="National Security Agency" lang="en">NSA</abbr>
    text1: Edward Snowdens Enthüllungen über das PRISM-Programm des @:camps.nsa.title
      zeigten auf, dass Befürchtungen der Nutzer über massive Privatsphäreverletzungen
      begründet sind.
    text2: Die Nutzung zentralisierter Dienste bedeutet, dass Sie Ihre personenbezogenen
      Daten Überwachungseinrichtungen anbieten, ohne kontrollieren zu können, was
      damit geschieht.
home:
  title: Hauptseite
  intro:
    bubble1: Die Internet-Giganten <strong>zentralisieren unser digitales Leben</strong>
      im Austausch für ihre Dienstleistungen.
    bubble2: Die <strong>Freie Software</strong> Gemeinschaft bietet <strong>alternative
      ethische Dienstleistungen</strong> an
    bubble3: 'Das <strong>Framasoft</strong>-Netzwerk versucht dies zu <strong>beweisen</strong><br>,
      indem es sie selbst <strong>beherbergt</strong> '
    btnList1: Suchen Sie etwas Bestimmtes?
    btnList2: (File-Sharing, Kommunikation, kollaborative Arbeit....)".
    btnList3: Finden Sie für Ihre Bedürfnisse<br> den passenden kostenlosen Dienst.
    btnAlt1: Sie nutzen einen bestimmten Service?
    btnAlt2: (von Google, Apple, Facebook, Amazon, Microsoft…)
    btnAlt3: Entdecken Sie kostenlose Alternativen<br>, um ihn zu ersetzen.
  more:
    title: weiter
    desc: Sind Sie auf dem Weg zu Ihrer digitalen Unabhängigkeit.... ? Der Weg ist
      frei!<br> Entgoogle das Internet bietet Ihnen die Möglichkeit, mehrere Schritten
      zu begleiten.
    docs:
      btn: Dokumentation
      desc: Entdecken Sie mit Hilfe unserer kollaborativen <strong>Dokumentation</strong>
        kostenlose Alternativen (gehostet von Framasoft), um zu erfahren wie sie funktionieren,
        wie man sich einloggt, wie man ihre Funktionen nutzt, usw..
    cloud:
      btn: Framacloud
      desc: Im Bereich <strong>Framacloud</strong> zeigt Ihnen unsere Self-Hosting-Anleitung,
        wie Sie die die gleiche Software direkt bei Ihrer Schule/Vereinigung/Firma/Organisation
        installieren können, falls dies kostenlos möglich ist.
    chatons:
      btn: KITTENS
      desc: 'Sie können auch unter den <strong>KITTENS</strong>, (Keen Internet Talented
        Teams Engaged in Network Services, in etwa starke, internetbegeisterte Teams,
        die sich mit Netzwerkdiensten beschäftigen) nach einem vertrauenswürdigen
        lokalen Webhosting-Service suchen '
  why:
    title: Warum?
    desc: Bei diesen Diensten handelt es sich um Software, aber diese Software wird
      auf dem Computer einer anderen Person installiert (auf sogenannten "Servern").
      Die Nutzung der von Google, Apple, Facebook, Amazon, Microsoft... ("GAFAM")
      angebotenen Dienste bedeutet, dass Sie ihnen Ihre Daten, Teile Ihres Lebens,
      zur Verfügung stellen, indem Sie sie ins Internet stellen. Es ist also eine
      Frage des Vertrauens.
    explain:
      btn: Einsatz und Gefahren
      desc: 'Dieses Vertrauen hat es einer Handvoll Unternehmen (GAFAM) ermöglicht,
        Daten eines großen Teils der Bevölkerung zu zentralisieren und ein nahezu
        monopolähnliches Verhältnis zu unserem digitalen Leben (ein Oligopol) aufzubauen.
        <strong>Einsatz und Gefahren</strong> sind dreifach: wirtschaftlich, technologisch,
        kulturell...'
    props:
      btn: Unsere Vorschläge
      desc: <strong>Unser Ansatz</strong> ist einfach und besteht darin, die selbst
        gesetzten Bedingungen zu bestimmen, die ein solches Vertrauen rechtfertigen
        können. Unser Ziel ist es, Alternativen anzubieten, welche die Menschen und
        die Vielfalt respektieren und es gleichzeitig unmöglich machen, derartige
        Monopole zu reproduzieren.
    who:
      btn: Wer sind wir?
      desc: Damit Sie feststellen können, ob Sie uns vertrauen können, haben wir eine
        Einführung in unser Framasoft-Netzwerk (und die gemeinnützige Organisation,
        die es unterstützt), sowie unsere Berichte und Verwaltungsunterlagen unter
        <strong>Wer sind wir?</strong> veröffentlicht.
  contact:
    title: Kontaktieren Sie uns
    text1: 'Wir sind ein kleiner gemeinnütziger Verein (unter 40 Mitgliedern, unter
      10 Mitarbeitern), der sich mit vielen verschiedenen Arten von Anfragen beschäftigt:'
    text2:
    - Teilnahme an verschiedenen Veranstaltungen;
    - Beantworten von Anfragen der Presse und der Medien;
    - Unterstützung mit unseren Dienstleistungen;
    - Austausch von technischer Erfahrung;
    - alle Arten von Erklärungen...
    text3: Um Ihnen möglichst meschlich und persönlich zu antworten, haben wir eine
      einzige Seite entworfen, die es uns ermöglicht, so schnell wie möglich die am
      besten geeignete Person für Ihre spezielle Anfrage zu finden. Wir versprechen,
      dass wir unser Bestes geben werden, aber ein Tag hat nur 24 Stunden ;).
    btn: Kontaktieren Sie Framasoft
  support:
    title: Unterstützen Sie uns
    text1: 'Wie alle unsere Aktionen sind auch unsere Dienstleistungen nicht kostenlos:
      sie werden durch Spenden von Menschen finanziert, die uns einmalige oder regelmässig
      durch Spenden unterstützen. Etwa 90% der Einnahmen von Framasoft stammen aus
      Spenden. Damit finanzieren wir:'
    text2:
    - die Gehälter unserer festen Mitarbeiter;
    - Server und technische Kosten;
    - Reisen, Flyer und Kommunikation;
    - unser Mitmachen in der Welt der freien Software und Kultur, usw.
    text3: Framasoft ist ein gemeinnütziger Verein, in Frankreich kostet Sie eine
      Spende von 100€ nach Steuerbefreiung nur noch 34€. Wir haben eine Website eingerichtet,
      um uns zu unterstützen, unsere Berichte einzusehen (kontrolliert und validiert
      durch einen Auditor) und mehr über die erhaltenen Spenden zu erfahren.
    btn: Unterstützen Sie Framasoft
  speakabout:
    title: Sie reden über uns.....
    btn: Pressebereich
  explain:
    stakes:
      btn: Stakes
      title: Was ist ein Stake?
      text1: 'In den letzten Jahren haben wir die <strong>weit verbreitete Unternehmenskonzentration
        von Internetakteuren</strong> (Youtube gehört zu Google, WhatsApp zu Facebook,
        Skype zu Microsoft, usw.) beobachtet. Diese Zentralisierung ist nachteilig,
        nicht nur, weil sie die Innovation bremst, sondern auch, weil sie zu einem
        Freiheitsverlust für die Nutzer führt, die <strong>ihre digitale Existenz
        nicht mehr kontrollieren können</strong>: Ihr Verhalten wird kontinuierlich
        seziert und analysiert, damit sie von Werbung besser angesprochen werden können,
        und ihre Daten - die privat sein sollten (besuchte Seiten, ausgetauschte E-Mails,
        angesehene Videos usw.) - können von Behörden analysiert werden.'
      text2: 'Die Art und Weise, wie Framasoft mit diesem Thema umgehen möchte, ist
        einfach: eine freie, ethische, dezentrale und solidarische Alternative zu
        jedem dieser Dienste, die den Nutzern ihre Freiheit nehmen, aufzuzeigen und
        anzubieten.'
    danger:
      btn: Bedrohungen
      title: Bedrohungen
      text: Die zunehmend zentralisierten Online-Dienste von expandierenden Riesen
        wie Google, Amazon, Facebook, Apple oder Microsoft (GAFAM) stellen eine Bedrohung
        für unser digitales Leben dar.
      espionum:
        title: Überwachung
        desc: 'Diese Dienste verfolgen uns überall und behaupten, uns ein besseres
          "Benutzererlebnis" zu bieten. Aber unser Verhalten wird ständig überwacht.
          Diese Informationen können für die Anzeige gezielter Werbung verwendet werden,
          aber die Enthüllungen des Falles Snowden haben auch gezeigt, dass Internet-Giganten
          gezwungen waren, diese (manchmal extrem privaten: E-Mails von Google Mail,
          auf Facebook geteilte Fotos, Skype-Gespräche, Smartphone-Positionen usw.)
          Daten an Regierungsbehörden weiterzugeben. <strong>Unter dem Vorwand der
          Terrorismusbekämpfung</strong>, sind Staaten in der Lage, viel mehr Informationen
          zu sammeln, als ein "Big Brother" sich je erträumt hätte.'
        ref: https://my.framasoft.org/u/degooglisons/?searchtags=espionnage
      privatum:
        title: Privatsphäre und Datenschutz
        desc: Unsere Daten sind ein Teil von uns selbst. Sie sagen Dritten, wo wir
          sind, mit wem wir zusammen sind, unsere politische und sexuelle Orientierung,
          Seiten, die wir besucht haben, unsere Lieblingsrezepte, unsere Lieblingsthemen
          und so weiter.<br> Während ein einzelner Datenpunkt nicht immer sensibel
          ist, kann der Verlust großer Mengen gesammelter Daten gefährlich sein (z.B.
          wenn Sie Themen über Krebs durchsuchen, bevor Sie eine Lebensversicherung
          abschließen).<br> In einer Welt, in der alles digitalisiert wurde (ebooks,
          TV, Telefone, Musik, soziale Netzwerke, etc.), ist <strong>Ihr Privatleben
          ein wesentlicher Bestandteil Ihrer Individualität</strong>. Es würde nur
          wenige Minuten dauern, bis ein bösartiger Hacker mit Zugriff auf Ihr Smartphone
          Ihnen ernsthaften Schaden zufügt, indem er die Kontrolle über Ihre Identität
          auf Facebook übernimmt, Ihre beruflichen oder medizinischen Informationen
          einsieht, ohne Ihre Zustimmung einkauft usw.).
        ref: https://my.framasoft.org/u/degooglisons/?searchtags=vie-privee
      centralisum:
        title: Zentralisierung
        desc: 'Die wichtigsten Akteure des Internets sind zu wahren Riesen geworden:
          Facebook hat WhatsApp und Instagram erworben, Google besitzt Youtube und
          Waze, Microsoft vertreibt Skype, usw.<br> Diese Konzentration von Akteuren
          schafft mehrere Probleme: Was, wenn Facebook plötzlich geschlossen würde?
          Und wie könnten wir im Internet surfen, wenn Google ausfällt? <strong>Wir
          setzen immer mehr auf Dienstleistungen einer kleinen Gruppe von Anbietern.</strong>
          Beispielsweise dominieren Apple (iPhone), Google (Android) und Microsoft
          (Windows Phone) fast die gesamte Mobile-OS-Branche.<br> Darüber hinaus behindert
          die Größe dieser Akteure die Innovation: Es ist schwierig, eine Startup
          zu starten, die mit Apple oder Google (dem ersten bzw. zweiten Marktgiganten)
          mithalten kann.<br> Schließlich bedeutet dieser Mangel an Vielfalt, dass
          diese Riesen viele Menschen verfolgen können, weil sie nicht wissen, dass
          es Alternativen gibt, es kann auch die Art der Daten beeinflussen, die Sie
          erhalten (eine Google-Suche wird unterschiedliche Ergebnisse für den Begriff
          "Kernenergie" liefern, je nachdem, ob Google Sie für einen Befürworter oder
          Gegner der atomaren Energie hält).'
        ref: https://my.framasoft.org/u/degooglisons/?searchtags=centralisation
      fermetum:
        title: Zusammenfassung
        desc: 'Webdienste, die auf Ihrem Computer, Smartphone, Tablets (und anderen
          Geräten) verwendet werden, werden in der Regel auf der "Cloud" gehostet:
          dies sind über den ganzen Planeten verteilte Server, die nicht nur Ihre
          Daten (E-Mails, Bilder, Dateien usw.), sondern auch den Anwendungscode beherbergen.<br>
          Für Ihre Daten wirft dies die Frage der Nachhaltigkeit auf (was würde aus
          Ihren Dateien werden, wenn Dropbox morgen schließen würde?) und Ihrer Fähigkeit,
          leicht zwischen den Diensten zu wechseln (wie würden Sie Ihre Daten von
          Facebook oder Picasa wiederherstellen und sie mit allen angrenzenden Kommentaren
          in einen anderen Dienst importieren?). <br> Für Anwendungen bedeutet dies,
          dass Sie bei der Verbreitung von Werbung, Änderungen an der Benutzeroberfläche
          usw. <strong>völlig der Gnade Ihres Dienstleisters ausgeliefert sind</strong>
          und kaum Einfluss auf die Funktionsweise einer Anwendung haben. Es ist eine
          "Black Box", die bösartiges Verhalten zeigen kann (Spam-SMS ohne Ihr Wissen
          versenden, bösartigen Code ausführen, usw.).<br> Kurz gesagt, diese Unternehmen
          fangen uns in vergoldeten Käfigen ein: vergoldet aber trotzdem Käfige!'
        ref: https://my.framasoft.org/u/degooglisons/?searchtags=fermeture
    props:
      btn: Unsere Vorschläge
      title: Unsere Vorschläge
      text: Framasoft möchte den Gefahren für unser digitales Leben begegnen, indem
        es kostenlose, ethische, dezentrale und solidarische Dienste anbietet.
      libre:
        title: Freiheit
        text1: Die Geschichte des Internets selbst ist eine Geschichte der freien
          Software, und das gilt sowohl für Standards als auch für Protokolle. Sein
          Potenzial und seine Popularität sind Anlass zum Neid, und große Unternehmen
          wünschen sich nichts mehr, als es durch die Einführung von geschlossenen,
          Closed-Source und nicht interoperablen Systemen zu kontrollieren.
        text2: Damit das Internet seinen Grundprinzipien, die zu seinem Erfolg geführt
          haben, treu bleibt, müssen die Nutzer in der Lage sein, freie Software zu
          wählen, d.h. Software, deren Quellcode offen und zugänglich bleibt und unter
          eine Lizenz für freie Software fällt.
        text3: Framasoft verpflichtet sich daher, nur Software mit "freiem" Quellcode
          zu verwenden.
      ethic:
        title: Ethik
        text1: Wir fördern ein Internet, das auf Unabhängigkeit und Austausch basiert.
        text2: Wir treten ein gegen Ausnutzung, Überwachung, Zensur und Aneignung
          von Daten und für von Transparenz (Redlichkeit), klarer Darstellung der
          Nutzungsbedingungen von Dienstleistungen und Ablehnung von Diskriminierung.
        text3: Framasoft verpflichtet sich, die Daten seiner Nutzer nicht zu verwerten
          und ein faires und offenes Web zu fördern.
      decent:
        title: Dezentralisierung
        text1: Die Internet-Information muss bei jedem einzelnen Akteur im Netzwerk
          verbleiben, im Geiste des Austauschs unter Gleichgesinnten, um die Erstellung
          eines Minitel 2.0 (in Frankreich populäres, proprietäres Videotextprotokoll
          vor dem Internet) der Version 2.0 zu vermeiden.
        text2: Um die Gleichstellung aller, ob Bürger oder Unternehmen, zu gewährleisten,
          ist es nicht nur wichtig, Monopole zu vermeiden, sondern auch zu verhindern,
          dass große Unternehmen persönliche oder öffentliche Daten erfassen.
        text3: Mit Hilfe von Tutorials, die erklären, wie man die Nutzung kostenloser
          Lösungen fördert, die ein faireres Internet ermöglichen, helfen wir bei
          der Verbreitung von Codes und der Diversifizierung der Nutzung.
        text4: Framasoft setzt sich daher dafür ein, Self-Hosting und Interoperabilität
          zu ermöglichen, damit seine Nutzer nicht "eingesperrt" werden.
      solid:
        title: Solidarität
        text1: Mit den von uns bereitgestellten Diensten fördern wir ein Wirtschaftsmodell,
          das auf der Aufteilung von Kosten und Ressourcen sowie einem breitgefächerten
          Zugang basiert.
        text2: Dieses Modell hat auch eine pädagogische Perspektive, denn wir glauben,
          dass durch die Dokumentation von Möglichkeiten zur Einrichtung von Diensten
          viele Benutzer wiederum in der Lage sein werden, diese Ressourcen gemeinsam
          zu nutzen.
        text3: Wir glauben, dass es möglich sein wird, Missbrauch einzudämmen, indem
          die Nutzer nicht infantilisiert werden und die Verantwortung für die Nutzung
          der Dienste teilen.
        text4: Framasoft verpflichtet sich daher, Respekt und Autonomie für seine
          Nutzer zu fördern (sofern dies auf Gegenseitigkeit beruht).
      charte:
        title: Dienstleistungen und Charta
        desc: 'Hier finden Sie die Liste unserer aktuellen (und zukünftigen) Dienstleistungen,
          zusammen mit unserer Charta:'
        btn: Framasoft Dienstleistungscharta
    concrete:
      title: In der Praxis
      text1: Das Projekt "Entgoogle das Internet" - welches nicht ausschließlich Google
        betrifft - besteht darin, <strong> so viele alternative Dienste zu denen,
        die wir für eine Bedrohung unseres digitalen Lebens halten, anzubieten</strong>.
      text2: Google Docs, Skype, Dropbox, Facebook, Twitter, Google Agenda, Youtube,
        Doodle, Yahoo! Gruppen und viele andere sind äußerst praktische Dienste, aber
        <strong>sie sind viel zu groß geworden und haben uns abhängig gemacht.</strong>.
        Framasoft will diesem Trend entgegenwirken und legt einen Plan zum Aufbau
        alternativer Dienste über mehrere Jahre vor.
      text3: Diese Dienste sind gratis, kostenlos und offen für alle (soweit es unsere
        technischen und finanziellen Möglichkeiten zulassen), als <strong> <a href="http://en.wikipedia.org/wiki/Commons"
        title="digital commons">digital commons</a> </strong>. Mit dem Ziel der Dezentralisierung
        des Internets und der Förderung des Self-Hostings werden wir unser Bestes
        tun, damit jeder seine eigenen Dienste installieren kann (für sich, für seine
        Organisation oder sein Unternehmen).
      text4: Natürlich zielen wir nicht darauf ab, <em>mit diesen Diensten zu konkurrieren</em>,
        sondern wir wollen lediglich einen Raum anbieten, der seinen Nutzern gegenüber
        neutral, nicht-kommerziell und in keiner Weise aggressiv ist.
      text5: 'Sehen Sie sich die Liste unserer aktuellen (und zukünftigen) Dienstleistungen
        an:'
