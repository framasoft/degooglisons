leds:
  title: Por un Internet…
  libre:
    title: Libre
    desc: 'La historia de la red Internet en sí es una historia de software libre,
      tanto desde el punto de vista de los estándares como de los protocolos empleados.
      Su popularidad y su potencial provocan también envidia, y algunas grandes empresas
      bien quisieran hacerse con su control, imponiendo código cerrado en unos sistemas
      bloqueados
      y no interoperables. Para que Internet siga siendo fiel a sus principios fundadores
      que lo han conducido al éxito,
      debemos encontrar en él aplicaciones de software libre, esto es,
      cuyo código fuente esté abierto, sea asequible y siga bajo licencias libres.'
  ethic:
    title: Ético
    desc: 'Respaldamos totalmente un Internet de intercambio y de independencia.
      La explotación, la vigilancia, la censura y la apropiación de los datos son
      valores que
      rehusamos en provecho de la transparencia (la probidad),
      de la exposición clara de las condiciones de uso de los servicios,
      y de la negación de las discriminaciones.'
  decent:
    title: Descentralizado
    desc: 'La inteligencia de Internet debe situarse en la periferia de la red dentro
      de una dinámica
      de intercambio entre iguales, para impedir crear un Minitel 2.0 más. Para asegurar
      la igualdad
      de todos, ciudadanos como empresarios, no sólo se deben evitar los monopolios,
      sino que también se les debe impedir que se apoderen de los datos personales
      o públicos. Explicando,
      mediante tutoriales, cómo multiplicar las soluciones libres que permitan un
      Internet
      más equitativo, favorecemos la diseminación del código y  diversificamos los
      usos.'
  solid:
    title: Solidario
    desc: 'Gracias a los servicios que desplegamos, promovemos un modelo económico
      basado en la mutualización de los costes, el intercambio de los recursos y la
      asequibilidad de la mayoría. Por tanto, se evitarán los abusos porque todos
      tenemos conciencia de la
      la comunidad de los bienes. También posee este modelo un carácter educativo
      ya que pensamos
      que si documentamos el depliegue de servicios, un gran número de usuarios
      estarán a su vez en condiciones de compartir dichos recursos.'
  charte: Para saber más, consulte <strong><a href="@:link.charte">nuestra charte</a></strong>.
map:
  title: Haga clic en el mapa para descubrir las alternativas…
  alt: 'Estamos en 2018 después de Cristo. Toda la Red está ocupada por los servicios
    centralizados…
    ¿Toda? ¡No! Una aldea poblada por irreductibles activistas de lo libre resiste,
    todavía y como siempre, al invasor. Y la vida no es fácil para las guarniciones
    de los reducidos campamentos de Fermetum, Centralisum, Espionnum y Privatum…'
camps:
  village:
    title: Pueblo librista
    text1: 'En medio de las empresas multinacionales tentaculares,
      una organización sin fines lucrativos continúa participando activamente en la
      lucha por una Red abierta y respectuosa de los internautas.'
    text2: 'Además de @:meta.F, asociación sin fines lucrativos
      que lanza esta campaña, podemos <a href="http://april.org">l’April</a>,
      <a href="http://laquadrature.net">la Quadrature du Net</a> o también <a href="http://aful.org">l’Aful</a>.
      Estas asociaciones viven con sus donaciones, ¡no se les olvide sostenerlas!'
  fermetum:
    title: <i lang="la">Fermetum</i>
    text1: 'Los servicios en línea están frecuentemente cerrados :
      cuando uno empieza a usarlos,
      resulta muy difícil separarse de ellos, ya que esas empresas lo hacen todo para
      mantenerlo cautivo,
      impidiéndole migrar datos con facilidad, por ejemplo.'
    text2: 'Utilizar los servicios abiertos es garantizar que no seguirá siendo
      cautivo de un servicio en particular y que siempre será facil cambiarlo.'
  centralisum:
    title: <i lang="la">Centralisum</i>
    text1: 'Los servicios centralizados plantean numerosos problemas: crean vulnerabilidad
      en sus datos (solo un sitio
      no disponible y ya nada es accesible) y facilita a terceros su explotación.'
    text2: 'Utilizar servicios en línea descentralizados significa tener la opción
      de
      elegir entre utilizar una instancia en línea como la propuesta por Framasoft
      o instalar el servicio en casa.'
  espionnum:
    title: <i lang="la">Espionnum</i>
    text1: '« Si es gratis, es porque tú eres el producto »: numerosos servicios
      en línea viven de
      la explotación de sus datos personales vendiéndolos a empresas de publicidad.
      Además, muchos servicios están en los Estados Unidos y obedecen a leyes como
      el
      PATRIOT ACT negando totalmente el derecho de cada uno a la vida privada.'
    text2: 'Utilizar servicios en línea alojados en Europa es asegurarse de su independencia
      de las leyes de otro
      continente. Además, cuando aloja usted mismo el servicio, nadie puede violar
      su vida privada.'
  privatum:
    title: <i lang="la">Privatum</i>
    text1: 'Los servicios privadores (« patentadores » en el lenguaje común) funcionan
      de manera opaca:
      es imposible saber exactamente lo que el programa hace con su datos. Solo el
      editor tiene el control.'
    text2: 'Utilizar servicios en línea libres supone un control del funcionamiento
      del programa por parte de la
      comunidad y la posibildad de modificarlo, de instalarlo en otro dispositivo,
      etc.'
  nsa:
    title: <abbr title="National Security Agency" lang="en">NSA</abbr>
    text1: 'Las revelaciones de Edward Snowden sobre el programa PRISM de la
      @:camps.nsa.title han mostrado que es acertado temer la violación
      masiva de la vida privada de los internautas, es algo fundado. '
    text2: 'Utilizar servicios centralizados supone en la actualidad brindar en bandeja
      sus datos personales a las
      organizaciones de control sin posibilidad de conocer el uso al que van destinados'
home:
  title: Inicio
  intro:
    bubble1: Los gigantes del web <strong>centralizan nuestras vidas digitales</strong>
      a cambio de sus servicios
    bubble2: Las comunidades del <strong>software libre</strong> ofrecen<strong>servicios
      alternativos éticos/strong>
    bubble3: La red <strong>Framasoft</strong> desea <strong>demostrarlo</strong><br>
      <strong>alojándolos</strong>
    btnList1: ¿ Está buscando una herramienta específica ?
    btnList2: (intercambio de ficheros, comunicación, trabajo colaborativo…)
    btnList3: Encuentre el servicio libre<br>que responda a sus necesidades.
    btnAlt1: ¿ Está utilzando un servicio conocido ?
    btnAlt2: (de Google, Apple, Facebook, Amazon, Microsoft…)
    btnAlt3: Descubra las alternativas libres<br> para reemplazarlo
  more:
    title: Ir más allá
    desc: '¿Camino de su independencia numérica…? ¡El camino está libre!<br>
      Desgooglicemos Internet le propone recorrerlo en varias etapas.'
    docs:
      btn: Documentación
      desc: 'Descubra y utilice unos servicios alternativos (alojados por Framasoft),
        valiéndose de nuestra <strong>documentación</strong>
        colaborativa para aprender cómo funcionan, cómo conectarse a ellos,
        cómo utilizar sus funcionalidades, etc'
    cloud:
      btn: Framacloud
      desc: 'Si está en sus manos, aloje libremente los mismos softwares
        directamente en los servidores de su escuela/asociación/empresa/colectivo/etc.,
        gracias a nuestros tutoriales de autoalojamiento reunidos en el <strong>Framacloud</strong>.'
    chatons:
      btn: GATITAS
      desc: También puede buscar, cerca de su casa, un alojador de confianza y local
        entre los miembros del Grupo de Alojadores Totalmente Independiente Transparente
        Abierto y Solidario, las <strong>GATITAS</strong> !
  why:
    title: ¿Por qué?
    desc: 'Los  servicios son aplicaciones/programas informáticos, pero que están
      instalados en la nube, es decir en la computadora de alguien más   (los famosos
      « servidores »).
      Utilizar los servicios de Google, Apple, Facebook, Amazon, Microsoft…  (los « GAFAM »),
      significa que les entrega sus datos, la huellas de su vida que deja en Internet.
      Es pues una cuestión de confianza.'
    explain:
      btn: Desafíos y peligros'
      desc: 'Dicha confianza le ha permitido a un puñado de  actores, los GAFAM,
        conseguir un casi monopolio sobre nuestras vidas digitales centralizando
        los datos de una inmensa parte de la población.
        Los <strong>desafíos y peligros</strong> son triples :
        económicos, tecnológicos, culturales…'
    props:
      btn: Nuestras propuestas
      desc: '<strong>Nuestras propuestas</strong> son sencillas : encontrar
        qué condiciones imponer para que dicha confianza se justifique.
        Se trata de proponer alternativas a la vez respetuosas de nuestros seres y nuestras
        diversidades, pero que además hagan imposible la reproducción de tales
        monopolios.'
    who:
      btn: ¿Quiénes somos?
      desc: 'Para que usted pueda determinar si puede o no confiar en nosotros,
        publicamos una presentación de la red Framasoft (y de la asociación « ley
        1901 » que la respalda), así como nuestros informes y documentos administrativos,
        en la parte <strong>¿Quiénes somos?</strong>'
  contact:
    title: Contactar con nosotros
    text1: 'Somos una pequeña asociación (menos de 40 miembros,
      menos de 10 personas en plantilla) que responde a peticiones muy variadas:'
    text2:
    - invitaciones a eventos ;
    - Pedidos por parte de la prensa y los medios de comunicación ;
    - Necesidad de ayuda sobre nuestros servicios ;
    - Intercambios sobre experimentos técnicos ;
    - Aclaraciones de todo tipo…
    text3: Con el fin de dar respuesta de manera humana y personalizada, hemos creado
      un formulario único que nos permite encontrar cuanto antes a la persona más
      indicada para contestarle. Se lo prometemos, daremos lo mejor de nosotros, pero
      los días sólo tienen 24 horas ;).
    btn: Contacte con Framasoft
  support:
    title: Ayudarnos
    text1: 'De la misma manera que todas nuestras acciones, nuestros servicios no
      son gratuitos : se sufragan gracias a las donaciones de las personas que nos
      respaldan con una donación, puntual o regular.
      Un 90 % más o menos de los ingresos de la asociación Framasoft
      procede de la economía de la donación y sirven para sufragar:'
    text2:
    - los sueldos de nuestros empleados  ;
    - los servidores y los gastos técnicos ;
    - los desplazamientos, los volantes y otros gastos de comunicación ;
    - nuestras participaciones en mundo de lo libre, etc.
    text3: 'Siendo Framasoft una asociación reconocida de interés general,
      una donación de 100€ le saldrá, después de la desgravación fiscal, a 34 €.
      Hemos instaldo un sitio único para que pueda usted ayudarnos,
      consultar nuestros informes (aprobados por un interventor de cuentas),
      y conseguir más información sobre la donaciones recibidas.'
    btn: Ayudar a Framasoft
  speakabout:
    title: Hablan de nosotros
    btn: Espacio medios de difusión
  explain:
    stakes:
      btn: Los desafíos
      title: ¿Cuáles son los desafíos ?
      text1: 'Los últimos años han visto generalizarse una<strong>concentración de
        los actores de Internet</strong> (Youtube pertenece a Google,
        WhatsApp a Facebook, Skype a Microsoft, etc.). Esta centralización es perjudicial,
        no sólo porque frena la innovación,
        sino también y sobre todo porque lleva consigo una pérdida de libertad  para
        los usuarios. <strong>Los usuarios de dichos servicios
        ya no controlan su vida digital</strong> : se disecan sus comportamientos
        de manera permanente con el
        fin de que la publicidad se centre  en ellos, y sus datos -privados sin embargo
        (sitios visitados, intercambios de mails, vídeos
        visionados, etc.) - pueden ser analizados por servicios gubernamentales.'
      text2: 'La respuesta que desea traer Framasoft a esta problemática es sencilla:
        valorizar, para cada uno de esos servicios privadores de libertad,
        una alternativa Libre Ética, Descentralizada y Solidaria.'
    danger:
      btn: Los peligros
      title: Los peligros
      text: 'Los servicios en línea  siempre más centralizados de gigantes
        tentaculares como Google, Amazon, Facebook, Apple o Microsoft (GAFAM)
        ponen en peligro nuestras vidas digitales.'
      espionum:
        title: Espionaje
        desc: 'Con la  coartada de suministrar una «mejor experiencia de usuario»,
          se espían permanentemente  nuestros comportamientos en Internet. Estas informaciones
          pueden servir para enseñar
          publicidad dirigida, pero las revelaciones del caso Snowden también han
          demostrado que los gigantes de Internet estaban obligados a comunicar estos
          datos (a veces muy privados: intercambios de emails en Gmail, fotos intercambiadas
          en Facebook, conversaciones por Skype, geolocalización de teléfonos, etc.)
          a los servicios gubernamentales. <strong>Con el pretexto de la lucha contra
          el terrorismo</strong>, los estados son capaces de conseguir mucha más información
          de la que un «Big Brother» "Gran Hermano" hubiera  soñado tener.'
        ref: https://my.framasoft.org/u/degooglisons/?searchtags=espionnage
      privatum:
        title: Vida privada
        desc: 'Nuestros datos son una extensión de nosotros mismos. Pueden indicar
          dónde estamos,
          con quién, nuestra orientación política o sexual, los sitios internet que
          hemos visitado, nuestra receta predilecta, los temas que nos interesan,
          etc.<br>
          Si un solo dato, tomado independientemente, no es forzosamente sensible,
          en cambio un conjunto de datos puede serlo (por ejemplo si usted hizo búsquedas
          sobre el cáncer justo antes de suscribir una póliza de seguro de vida).<br>
          En un mundo donde todo se vuelve digital (lectura, TV, telefonía, música,
          red social, etc.), <strong>nuestra vida privada es un elemento esencial
          de lo que hace de nosotros personas singulares</strong>. Una persona malévola
          que tendría acceso a su smartphone puede aprender en unos minutos sobre
          usted lo bastante para perjudicarle de manera considerable (usurpación de
          identidad en Facebook, uso indebido de informaciones profesionales, compras
          hechas sin su acuerdo, etc.).'
        ref: https://my.framasoft.org/u/degooglisons/?searchtags=vie-privee
      centralisum:
        title: Centralización
        desc: 'Las mayores empresas actrices de Internet se han vuelto unos verdaderos
          calamares gigantes : Facebook posee WhatsApp e Instagram, Google tiene Youtube
          y Waze, Microsoft distribuye Skype, etc.<br> Esta concentración de los actores
          plantea problemas múltiples:
          ¿qué pasará si Facebook cierra el chiringuito ? Cómo hacer búsquedas si
          Google tiene una avería ?
          <strong>Nos vamos volviendo poco a poco dependientes de unos servicios suministrados
          por un pequeño número de actores .</strong> Por ejemplo, Apple (iPhone), Google
          (Android) y Microsoft (Windows Phone) se reparten la
          casi totalidad del mercado de los sistemas operativos para smatphones.<br>
          Por otra parte, el tamaño de dichos actores frena la innovación: es difícil
          crear una empresa emergente
          frente a Apple o Google (respectivamente primera y segunda capitalizaciones
          bursátiles mundiales ).<br>
          Por fin, la falta de diversidad de estos gigantes también les da la posibilidad
          no sólo de recoger fácilmente
          informaciones personales, sino también de falsificar la información que
          difunden (una búsqueda en Google sobre la
          palabra "nuclear" no le dará los mismos enlaces si Google le percibe a usted
          como un militante ecologista  o como un partidario de
          la energía nuclear).'
        ref: https://my.framasoft.org/u/degooglisons/?searchtags=centralisation
      fermetum:
        title: Código cerrado
        desc: 'Los servicios web que usted usa en su computadora o su smartphone
          se ejecutan normalmente en la «nube» :
          algunos servidores diseminados por el planeta , que almacenan tanto sus
          datos (mails, fotos, archivos, etc.) como el código de las aplicaciones<br>
          Para los datos, se plantea el problema de su perennidad (¿qué será en efecto
          de sus ficheros archivos si Dropbox cierra mañana?)
          pero también el de la capacidad de usted de cambiar de servicio (¿cómo hará
          para recuperar la totalidad de sus fotos en
          Facebook o Picasa, y volver a insertarlas con los comentarios dentro de
          otro servicio?).<br>
          En cuanto a las aplicaciones, ello implica que <strong>usted queda a merced
          de cambios imprevistos según los caprichos de su proveedor </strong>(incorporación
          de publicidad, modificación de la interfaz, etc.), pero sobre todo que no
          tiene casi ningún control sobre lo
          que la aplicación puede hacer. Son «cajas negras» que pueden actuar de manera
          maliciosa (mandar SMS a sus espaldas,
          ejecutar código indeseable, etc.).<br>
          Para terminar, estas compañías nos encierran en jaulas doradas, es cierto,
          ¡pero jaulas a pesar de todo!'
        ref: https://my.framasoft.org/u/degooglisons/?searchtags=fermeture
    props:
      btn: Nuestras propuestas
      title: Nuestras propuestas
      text: Framasoft desea afrontar esos peligros que amenazan  nuestras vidas digitales
        proponiendo servicios libres, éticos, descentralizados y solidarios.
      libre:
        title: Libertad
        text1: 'La historia de Internet es en sí una historia de software libre,
          desde el punto de vista de los estándares así como
          de los protocolos utilizados. Su popularidad y su potencial crean envidiosos,
          y algunas grandes empresas bien quisieran controlarlos imponiendo
          código cerrado dentro de unos sistemas bloqueados y no interoperables. '
        text2: 'Para que Internet quede fiel a sus principios fundadores que lo han
          conducido al éxito,
          debemos encontrar en él aplicaciones de software libre, esto es,
          cuyo código fuente esté abierto, asequible y bajo licencias libres. '
        text3: 'Framasoft se compromete a no utilizar sino programas de código fuente
          « libre ».'
      ethic:
        title: Ético
        text1: 'Respaldamos totalmente un Internet de intercambio y de independencia. '
        text2: 'La explotación, la vigilancia, la censura y la apropiación de los
          datos son valores que
          rehusamos en provecho de la transparencia (la probidad), de la exposición
          clara de las condiciones
          de uso de los servicios, y de la negación de las discriminaciones. '
        text3: 'Framasoft se compromete a no explotar los datos de los usuarios de
          sus servicios,
          y a promover una web abierta y equitativa.'
      decent:
        title: Descentralización
        text1: 'La inteligencia de Internet debe apoyarse en cada actor de la red
          dentro de una
          dinámica de intercambio de  igual a igual, para impedir crear un Minitel
          2.0 más.'
        text2: 'Para asegurar la igualdad de todos, ciudadanos como empresarios,
          no sólo se deben evitar los monopolios,
          sino que también se debe impedirles que se apoderen de los datos personales
          o públicos.'
        text3: 'Explicando, mediante tutoriales, cómo multiplicar las soluciones
          libres que permitan un Internet
          más equitativo, favorecemos la diseminación del código y  diversificamos
          los usos.'
        text4: 'Framasoft se compromete a facilitar el auto-alojamiento y la interoperabilidad,
          con el fin de no
          « encerrar » a sus usuarios.'
      solid:
        title: Solidaridad
        text1: 'Gracias a los servicios que desplegamos, promovemos un modelo económico
          basado en la mutualización de los costes, el intercambio de los recursos,
          y la asequibilidad de la mayoría.'
        text2: 'También posee este modelo un carácter educativo ya que pensamos
          que si documentamos el depliegue de servicios, un gran número de usuarios
          quedarán a su vez en medida de compartir dichos recursos. '
        text3: 'Pensamos que no infantilizar a los usuarios y hacer que compartan
          la responsabilidad del uso de los servicios permitirá regular los abusos.'
        text4: 'Framasoft se compromete a promover el respeto y la autonomía
          de dichos usuarios (siempre que haya reciprocidad al respecto).'
      charte:
        title: Servicios y Carta
        desc: 'Pueden encontrar en línea la lista de servicios que ya proponemos
          (y los que se preparan) y también nuestra Carta :'
        btn: Carta de los servicios
    concrete:
      title: Concretamente
      text1: 'El proyecto « Desgooglicemos Internet » - que no afecta sólo a Google -
        consiste en <strong>proponer servicios alternativos frente a la mayor parte
        de los servicios que consideramos como  amenazadores para nuestras vidas digitales</strong>.'
      text2: 'Google Docs, Skype, Dropbox, Facebook, Twitter, Google Agenda, Youtube,
        Doodle, Yahoo! Groups, y muchos más son servicios muy prácticos,
        pero <strong>se han vuelto demasiado gigantes y nos han hecho dependientes</strong>.
        Framasoft desea entrar en resistencia, y propone un plan de creación de aplicaciones
        alternativas en varios años. '
      text3: 'Estos servicios son libres, gratuitos, abiertos a todos (dentro de
        los límites de nuestras capacidades técnicas y financieras), como
        <strong><a href="https://es.wikipedia.org/wiki/Bien_com%C3%BAn_(econom%C3%ADa)">bienes
        comunes</a> digitales</strong>.
        Y siempre con la preocupación de la descentralización de Internet
        y de promover auto-alojamiento, nos esforzaremos por que cada
        uno pueda instalar sus propios servicios (para si, para su asociación, su
        empresa).'
      text4: 'Claro, no pretendemos  en ningún modo<em>competir</em> con esos grandes
        servicios,
        sólo queremos proponer un espacio digital neutral, no-comercial y
        desprovisto de agresividad con sus usuarios.'
      text5: 'Acceder a la lista de los servicios que proponemos ya :'
list:
  title: Lista de servicios
  desc: 'Lista de servicios en línea lbres, éticos, descentralizados y solidarios
    que Framasoft propone (también los que se preparan) para desgooglizar Internet'
alt:
  title: Lista de las alternativas
  desc: Lista de las alternativas en línea libres, éticas, descentralizadas y solidarias
    que Framasoft recommienda para desgooglizar internet
  table:
    th1: Usted utiliza
    th2: recomienda
    th3: se basa en
  text1: '@:meta.F se ha dado como objetivo <a href="@:data.link.dio"> proponer una
    treintena de servicios libres alternativos</a> frente a los servicios que se
    tragan nuestros datos y nos encierran.<br>
    Pero existen muchos otros servicios y actores que  hacen todo lo posible para desgooglizar internet.'
  text2: 'Encontrará <a href="#tips" rel="nofollow">a continuación</a> una lista
    que recaptitula y completa las alternativas presentadas en el mapa.
    Se ha inspirado en  <a href="https://prism-break.org/en/">Prism-Break</a>
    que propone también otros softwares en unos campos más especializados aún.'
  text3: En esta lista, cada servicio suele componerse de<b>un sitio web complejo</b>
    <span aria-hidden="true">( <i class="fa fa-fw fa-cloud"></i> )</span> que comunica
    con un <b>programa instalado en una computadora</b> <span aria-hidden="true">( <i
    class="fa fa-fw fa-server"></i> )</span> donde se encuentran los datos personales  y
    a los que se accede gracias a varias <b>herramientas instaladas en casa</b> <span
    aria-hidden="true">( <i class="fa fa-fw fa-home"></i> )</span>.
  text4: 'Así, cuando utilizamos internet, debemos  <b>otorgar nuestra confianza a
    varios eslabones de la cadena</b> que nos une a los datos personales colocados en línea.
    A menos que uno se autoaloje, <b>el <i lang="en">cloud</i> siempre es la computadora
    de alguien más</b>.
    Es pues importante saber a quién le otorgamos nuestra confianza y lo que hacen
    los softwares con nuestros datos.'
