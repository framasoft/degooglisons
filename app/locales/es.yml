services:
  bitly:
    sDesc: Redución de URL
    lDesc: Las direcciones más cortas muy discretamente
    tDesc: Acortar  o modificar a una URL en dos clic, sin identificación del origen
      (alternativa a  Bit.ly o Goo.gl).
    hDesc: Con Frama.link, los enlaces demasiado largos pueden acortarse. En las redes
      sociales los enlaces acortados liberan espacio y dan mayor claridad.
    mTitle: Ya se acabaron las direcciones demasiado largas
    mBody:
      desc: 'Con @framaservice o <a href="https://huit.re">Huit.re</a>, es posible
        acortar las direcciones web demasiado largas pero sin posibilidad de rastrear
        su uso.
        En las redes sociales y el microblogueo, disponer de una dirección
        acortada  permite ahorrar espacio y favorece la claridad.'
      feat: teclee la versión original de la dirección y Frama.link la acortará.
    tags: share, links
  blogger:
    sDesc: Alojamiento de blog
    lDesc: Cree un sitio que respete a sus visitantes
    tDesc: Cree un blog, una página o un sitio web que respete a sus visitantes del
      mismo modo que lo hacen sus publicaciones (alternativa a Blogger o Tumblr).
    mTitle: Su sitio web en unos clics
    mBody:
      desc: '@framaservice le permite a usted crear un sitio web fácilmente, con
        herramientas libres y alojarlo en nuestro servidores. Ninguna publicidad ni
        rastreo perjudicará los datos de sus visitantes.'
      feat: Escoja su subdominio, el tipo de sitio que quiere crear (página web, blog)
        luego déjese guiar.
    tags: sitio, vitrina, web, html
  bubblus:
    sDesc: Mapas heurísticos
    lDesc: Fabrique sus mapas mentales
    tDesc: Conciba, publique y comparta fácilmente mapas mentales, para si mismo o
      con otros por turnos (alternativa a Bubbl.us).
    hDesc: 'Interfaz fluida e intuitiva para crear rápida y sencillamente mapas
      heurísticos a partir del mismo navegador web.
      Pertinente en situación de lluvia de ideas o de toma de notas.'
    mTitle: ¿Por qué crear un mapa mental?
    mBody:
      desc: '@framaservice les permite a varias personas crear una lluvia de ideas/tormenta
        de ideas (brainstorming), ordenarlas,
        aprender y hacer que se aprenda una lección, identificar los elementos importantes
        y clasificarlos.'
      more: '<iframe src="https://framatube.org/videos/embed/468d043c-262c-47e7-9043-397cdbd16f8f"
        width="560" height="315" allowfullscreen ></iframe><br>
        <em>Tutorial realizado por Claire Cassaigne (solo en francés, disculpe…)</em> '
      feat: 'Se puede utilizar en línea, sin instalación, no es obligatoria ninguna
        inscripción,
        puede exportar su documento como imagen, es software libre y gratuito, sus
        datos le pertenecen totalmente.'
    tags: produce, mindmap, brainstorming
  change:
    sDesc: Peticiones
    lDesc: Lance sus peticiones sin ofrecer las direcciones de sus apoyos
    tDesc: 'Lance sus peticiones desde una plataforma ética, que no explota los datos
      de tus apoyos
      (alternativa a Avaaz, Change.org).'
    mTitle: Libere sus peticiones
    mBody:
      desc: '@framaservice le permite lanzar peticiones sobre asuntos que le preocupan.
        Con pocos clics, su petición ya está publicada y las direcciones de sus apoyos,
        no las podrá utilizar ninguna empresa de publicidad.'
      feat: 'Inscríbase, lance una nueva petición siguiendo las instrucciones. Su
        sondeo quedará creado.Sus apoyos no necesitarán inscribirse para poder participar.'
    tags: petición, difusión
  delicious:
    sDesc: Marcadores de internet
    lDesc: Vuelva a encontrar fácilmente sus enlaces y sus servicios Framasoft
    tDesc: Seleccionar cuidadosamente y conservar sus direcciones web (entre las cuales
      los enlaces hacia Frama-services) dentro de una carpeta informática (alternativa
      a Del.icio.us).
    hDesc: "¡ MyFrama es como un pequeño cajón digital, que le
      permite conservar y volver a encontrar los enlaces que le gustan
      al estilo de del.ico.us ! Con un sistema de etiquetas y de selección automática,
      puede ordenar fácilmente sus pestañas y marcadores de internet, ¡y utilizar el botón
      MyFrama para encontrar de nuevo los servicios de  Framasoft que suele utilizar!'
    mTitle: Seleccione todo el web si quiere (¡ pero va llevarle tiempo!)
    mBody:
      desc: '@framaservice es un cajón digital, ¡que le permite conservar y
        encontrar de nuevo los enlaces que le gustan al estilo de del.ico.us!
        Con un sistema de etiquetas y de selección automática,
        ordenar fácilmente sus pestañas y marcadores de internet,
        ¡y utilizar el botón MyFrama para encontrar de nuevo
        los servicios de  Framasoft que suele utilizar!'
      feat: 'Cree su cuenta, luego añádale el marcador interactivo
        (Bookmarklet) a la barra de herramientas de marcadores de su navegador
        web. Utilícelo para conservar un enlace (<abbr>URL</abbr>)
        dándole un título, una descripción y etiquetas.
        El botón MyFrama en nuestros sitios sirve para conservar el
        enlace hacia el servicio que está usando usted: con él, ¡ todo se
        selecciona automáticamente! ¡ Piense en crear sus propias reglas de
        selección automática que añaden la etiqueta de su elección a los
        fragmentos de direcciones web que identifique !'
    tags: compartir, vigilancia, enlaces
  doodle:
    sDesc: Reuniones y sondeos
    lDesc: Acordar la celebración de una reunión o crear un sondeo
    tDesc: Decida en forma colaborativa la mejor fecha para una reunión, o cree un
      simple voto con facilidad (alternativa a Doodle).
    hDesc: 'Framadate es parecido a Doodle pero con software libre.
      Nada más  fácil para invitar a sus colaboradores, organizar una reunión
      o crear un voto sin registrarse.'"
    mTitle: Organizar citas sencilla y libremente
    mBody:
      desc: 'Con @framaservice podrá usted planificar una cita de varias personas
        o crear un sondeo en línea. ¡ Framadate no almacena sus datos !'
      feat:
      - 'envío de correo electrónico después de cada respuesta '
      - modificación del sondeo en progreso
      - planificación del final del proyecto
      - Déle un nombre a su sondeo y mándeles la dirección a sus colaboradores
    tags: organización, tareas, encuentros, date fechas, votación
  dropbox:
    sDesc: Almacenamiento de documentos
    lDesc: Alojar los propios documentos en línea
    tDesc: Consiga un espacio de almacenamiento, sincronizando (o compartiendo) sus
      archivos (alternativa a Dropbox, Google Drive).
    hDesc: 'Framadrive le permite almacenar sus documentos en línea,
      para sincronizarlos en sus ordenadores, aparatos móviles, etc…
      y compartirlos con quien quiera.'
    mTitle: Alojar los propios documentos en línea
    mBody:
      desc: '@framaservice le permite almacenar en línea de manera encriptada sus
        documentos, sincronizarlos en sus ordenadores, tabletas, teléfonos, etc y
        compartirlos con quien quiera…'
      more: 'We opened 5000 accounts with a 2 Go capacity
        in order to test a free alternative…
        For a bigger or more sure alternative,
        you can search for a host through the
        <a href="https://chatons.org">KITTENS</a> collective ers</a>
        (or try self-hosting with
        <a href="http://yunohost.org/">Yunohost</a>,
        <a href="http://labriqueinter.net/">la Brique internet</a>
        or <a href="https://cozy.io/fr/">My Cozy Cloud</a>). '
    tags: almacenar, guardar, archivos, compartir, calendario, contactos, tareas
  evernote:
    sDesc: Toma de notas
    lDesc: ¡ Las notas, imágenes y enlaces predilectos al alcance de sus dedos &nbsp;!
    tDesc: Sincronizar las notas, imágenes y enlaces predilectos entre los diferentes
      dispositivos de comunicación con la seguridad que ofrece el cifrado  (alternativa
      a Evernote).
    hDesc: 'Con @framaservice puede tomar notas y conservar notas,
      imágenes, enlaces… y hasta archivos ; y sincronizarlos
      con todos sus dispositivos de comunicación (y hasta compartirlos con amigos).'
    mTitle: Sus notas sólo son asunto suyo.
    mBody:
      desc: 'Con @framaservice puede tomar notas y conservar notas,
        imágenes, enlaces… y hasta archivos ; y sincronizarlos
        con todos sus dispositivos de comunicación (y hasta compartirlos con amigos).'
      feat:
      - toma de notas sincronizadas
      - diseño facilitado (sintaxis Markdown)
      - alojamiento de imágenes y archivos (pequeños)
      - posibilidad de compartir un «&nbsp;Cuadro de notas&nbsp;» con otros usuarios
    tags: tomar apuntes, compartir, cifrado
  facebook:
    sDesc: Una red social ética y descentralizada
    lDesc: Una red social ética y descentralizada
    tDesc: Comparta en una red social ética y descentralizada, sin que su perfil sea
      explotado en beneficio de los anunciantes (alternativa a Facebook).
    hDesc: 'Framasphère es una red social libre, basada en el software libre y
      descentralizado Diaspora*.
      Encuentre a sus amigos en Framasphère - o en otro Diaspora* pod -
      sin que sus intercambios sean rastreados.'
    mTitle: Júntese con sus amigos en zona libre
    mBody:
      desc: 'En @framaservice puede encontrar una red social que respeta sus datos.
        Framasphère es un nodo (también llamado <i>pod</i>) de la red social libre
        Diaspora'
      feat: 'Intercambie mensajes y fotos con cualquier otra persona de la red Diaspora*,
        gestione sus contactos, tags, menciones, vuelva a
        compartir algo ya compartido… También puede publicar en otras redes sociales
        (Facebook, Twitter, Tumblr o Wordpress).'
    tags: social, red, compartir
  github:
    sDesc: Alojamiento de código
    lDesc: El código abierto es cosa buena. ¡ En una plataforma libre, es mejor !
    tDesc: Publique su código - mejor si es software libre - y colabore con otros
      en una forja libre (alternativa a Github).
    hDesc: 'Framagit es una herramienta para los programadores esencialmente.
      Le ayuda a usted a alojar sus programas libres y a colaborar con otros.'
    mTitle: Alojamiento de código abierto
    mBody:
      desc: '@framaservice es una herramienta que se dirige ante todo a los programadores.
        Permite la creación de 42 repositorios al máximo por cuenta, (si necesita
        más, piense seriamente en auto-alojarse). Y, algo mejor que en GitHub, también
        puede crear repositorios privados.'
      more: 'También es posible crear  « espejos  » automáticos de sus repositorios
        en GitHub : continúa a « llenarle la panza a la bestia », pero ya queda menos
        dependiente, y sigue visible por los casi 10 millones de inscritos en GitHub.
        Su repositorio en nuestro Framagit queda automáticamente replicado en su repositorio
        Github. De hecho, es la solución adoptada por Framasoft, que sigue disponiendo
        de una cuenta GitHub, mientras que nuestros desarrollos de software se realizan
        en nuestra forja.'
    tags: code, forge, developpement
  gmail:
    sDesc: Servicio de correo electrónico
    lDesc: 'Sus mensajes , sin la NSA dentro.
      Su correo, dentro de un sobre blindado'
    mBody: '@:meta.F will not offer an alternative to @gafamservices, but
      there are other players that offer free email services. '
  gagenda:
    sDesc: Calendario compartido
    lDesc: Escoja a quien verá su agenda
    tDesc: Crear agendas personales o profesionales, confidenciales o públicos, solo
      o de manera colaborativa, y sincronizarlos en sus dispositivos de comunicación.
    hDesc: 'Con Framagenda usted puede crear agendas personales,
      profesionales, los horarios de una sala o de las actividades
      de su organización, y compartirlos ibremente.
      Usted queda dueño de sus datos, y elige ante quiénes, dónde y cuándo se verán.'
    mTitle: Sus citas le pertenecen
    mBody:
      desc: 'Con @framaservice puede crear agendas personales, profesionales, los
        horarios de una sala o de las actividades de su organización, y compartirlos
        libremente. Usted queda dueño de sus datos, y elige ante quiénes, dónde y
        cuándo se verán.'
      feat:
      - creación de agendas múltiples
      - listas de contactos y de tareas
      - sincronización en sus dispositivos de comunicación
      - compartir agendas
      - invitar (por correo electrónico) a unas citas a unos participantes
      - posibilidad de publicación de las agendas
    tags: fecha, organizar, compartir, agenda, calendario, contactos, tareas
  gbooks:
    sDesc: Libros en línea
    lDesc: Una biblioteca de varios millones de obras
    tDesc: Consulte una biblioteca de libros electrónicos bajo licencia libre y descárguelos
      libremente (alternativa a Google Books).
    hDesc: 'Nuestra biblioteca contiene centenares de obras que están bajo licencias libres
      o forman parte del dominio público. Usted puede consultarlos en
      línea mediante las plataformas móviles. Puede tambien añadirlos en una applicacion
      de lectura electrónica con la fuente <abbr>OPDS</abbr>.'
    mTitle: Catálogo de obras accesibles a todos
    mBody:
      desc: '@framaservice es el catálogo <abbr>OPDS</abbr> de Framasoft. « Pues…
        sí, pero ¿ algo más ? », nos dirá usted. Un catálogo <abbr>OPDS</abbr> es
        un sitio al que puede suscribirse con un programa que soporte esa funcionalidad
        (algunas pantallas electrónicas llevan consigo uno a bordo, para Android,
        existe Aldiko y otros más), dándole acceso rápida y sencillamente a una entera
        biblioteca a partir de su ordenador, smartphone o tableta.'
      more: El catálogo <abbr>OPDS</abbr> de Framasoft le da acceso a cientos de obras
        no protegidas por  « copyright ».
    tags: kindle, ebook, read
  gdocs:
    sDesc: Redacción colaborativa
    lDesc: ¡ El procesador de texto en línea y en colaboración !
    tDesc: Escriba el borrador del texto en línea, en colaboración, en tiempo real
      con la ayuda de un deslizador de tiempo, de un chat, de comentarios…  (alternativa
      a  Google Docs).
    hDesc: 'Así que colaboremos en el mismo documento
      No se requiere ninguna  inscripción, dése usted mismo un  nombre y un color
      y déle a inicio…'
    mTitle: Herramienta de redacción colaborativa
    mBody:
      desc: '@framaservice es un servicio de redacción colaborativa en línea basado
        en el programa Etherpad. '
      more: 'Un « pad » es un editor de texto en línea. ¿Su verdadera ventaja? La
        edición colaborativa: las contribuciones de cada usuario aparecen en seguida
        en los pads de todos los participantes, indicadas por un color diferente.'
      feat:
      - Abra un pad público o privado
      - Redacte su documento
      - Invite a otros colaboradores
      - Un color para cada uno
      - Chat integrado
      - Histórico de las versiones
      - Exporte su trabajo
      - 'Y dentro de poco: ¡ gestión de las sesiones y de los grupos con MyPads !'
    tags: documento, texto, colaborador
  gforms:
    sDesc: Cuestionarios en línea
    lDesc: 'Cree cuestionarios fácilmente '
    tDesc: Cree cuestionarios fácilmente, en inea, simples o complejos, en una plataforma
      que respeta sus datos (alternativa a Google Forms).
    hDesc: 'Framaforms permite crear cuestionarios según sus necesidades, sea para
      sus estudios, su familia, una asociacion o el trabajo.Puede crear cuestiones
      adaptadas, con preguntas de selección múltiple o campos libres de texto.'
    mTitle: Creación de cuestionarios
    mBody:
      desc: '@framaservice le permite crear los cuestionarios que necesite, tanto
        en el ámbito escolar como familiar o asociativo. Cree sus preguntas en función
        de sus necesidades, desde los formularios de selección múltiple hasta los
        campos de texto libre.'
      feat: Cree una cuenta en Framaforms y comience la creación de los cuestionarios
        en función de sus necesidades. Las personas sondeadas no necesitan cuenta
        para poder contestar. Y usted dispone así de una síntesis de las respuestas.
    tags: cuestionarios, encuesta, formularios
  ggroups:
    sDesc: Listas de difusión
    lDesc: Cree una lista de correo electrónico
    tDesc: Crear una lista de correo electrónico, es decir una sola dirección electrónica
      para la totalidad de las direcciones de su grupo (alternativa a Google Groups).
    hDesc: 'Framalistes le permite crear listas de correo electrónico: cualquiera
      que suscriba a su lista podrá recibir los mensajes que se mandan a la lista
      y participar a su vez. A usted le tocará decidir si la lista es pública, semi-privada
      o privada.'
    mTitle: Intercambie sin que se entere Big Brother
    mBody:
      desc: '@framaservice le permite crear listas de correo electrónico : cualquiera
        que suscriba a su lista podrá recibir los mensajes de la lista y participar
        a su vez. A usted le tocará decidir si la lista será pública, semi privada
        o privada.'
      feat: Cree una cuenta en Framalistes para crear, configurar y gestionar su lista
        de correo, o, más simplemente buscar las listas que le interesen y gestionar
        sus suscripciones.
    tags: grupos, charlas, correo, lista
  gmaps:
    sDesc: Cartografía
    lDesc: Cree sus mapas personalizados en línea
    tDesc: Personalice  y añada en mapa, como tales, o en colaboración, y comparta
      fácilmente (alternativa a Google Maps).
    hDesc: 'Framacarte permite añadir, personalizar, colorizar, comentar… los mapas
      de <a href="https://en.wikipedia.org/wiki/Openstreetmap">OpenStreetMap</a>
      A continuación, puede imprimirlos, crear presentaciones o compartirlas con otras
      personas por correo electrónico o exponiéndolas en un sitioweb.'
    mTitle: Cree sus mapas personalizados en línea
    mBody:
      desc: '@framaservice le permite crear mapas personalizados en los mapas básicos
        de OpenStreetMap y visualizarlos en su sitio.'
      feat:
      - Seleccionar los mapas básicos
      - 'Añadir los PDI (o en inglés POI): marcadores, líneas, polígonos…'
      - Seleccionar los colores y los iconos
      - 'Gestionar las opciones del mapa: visualizar un minimapa, localizar las coordinadas
        del utilizador…'
      - Importar gran cantidad de datos geográficos (geojson, gpx, kml, osm…)
      - Escoger la licencia de sus datos
      - Exportar y compartir el propio mapa
    tags: cartografía, mapas
  greader:
    sDesc: Lector de noticias
    lDesc: Siga la actualidad y escoja libremente
    tDesc: 'Reunir fuentes de noticias (RSS, Atom) de blogs, plataformas de vídeo,
      etc. en un único lugar de consulta (alternativa a Feedly). '
    hDesc: Suscribiéndose a las fuentes de noticias RSS de sus sitios  preferidos,
      ¡queden ustedes informados de todas sus últimas noticias con  Framanews!
    mTitle: Esté siempre al corriente, sin retraso
    mBody:
      desc: '@framaservice ¡le propone un lector de noticias RSS en línea, que le
        permitirá estar siempre al tanto de la actualidad a partir de las fuentes
        RSS de sus sitios preferidos!'
      feat: 'Después de haber creado su cuenta, guarde sus fuentes RSS y sígalas.
        ¿ Cómo hacer más sencillo ?'
    tags: feed, fuente, rss, noticias, reader, seguir
  gsearch:
    sDesc: Motor de búsqueda
    lDesc: ¿Y si Google ya no fichara las búsquedas de uno ?
    tDesc: 'Do your searches on an engine which will query Google, Bing,
      Yahoo, Wikipedia, etc. while making the requests anonymous and avoiding tracking. '
    hDesc: 'Framabee es un metabuscador de búsqueda anónimo. Significa que las búsquedas
      que haga usted con este metabuscador se mandan a diferentes motores antes de
      aparecer en su  navegador web. Lo interesante es que nuestro motor hace entonces
      de intermediario entre usted y Google (u otros motores). Su dirección IP no
      se graba entonces en los servidores de Google u otros. '
    mTitle: Una búsqueda anónima
    mBody:
      desc: '@framaservice es un metabuscador de búsqueda anónimo. Significa que
        las búsquedas que haga usted con este metabuscador se mandan a diferentes
        motores antes de aparecer en su  navegador web. Lo interesante es que nuestro
        motor hace entonces de intermediario entre usted y Google (u otros motores).
        Su dirección IP no se graba entonces en los servidores de Google u otros. '
      more: 'Claro, debe confiar en Framasoft/Framabee si desea utilizarlo, por eso
        proponemos una <a href="@:link.charte">carta</a>.'
    tags: búsqueda, anónimo
  gslides:
    sDesc: Presentaciones
    lDesc: Unos diaporamas de alta calidad sin pena
    tDesc: 'Create online slideshows and presentations, with the
      possibility of collaborating and sharing (alternative to PowerPoint365). '
    hDesc: 'Framaslides allows you to directly create an online
      slideshow or presentation, to access it with a
      simple internet connection, and to share it. '
    mTitle: Un programa de presentación para sus diaporamas
    mBody:
      desc: '@framaservice le permitirá realizar de manera fácil e intuitiva sus diaporamas.
        Gracias a este programa dentro de su navegador web, ninguna necesidad de cargar
        programas pesados y complicados.'
      feat:
      - a clear and intuitive interface
      - inserción fácil de texto, de imágenes, de vídeos y de sitios web
      - salvaguardia local de la versión HTML lista para el empleo.
    tags: diaporama, presentación, documento'
  gspreadsheet:
    sDesc: Collaborative spreadsheet
    lDesc: ¡Comparta sus tablas y colabore!
    tDesc: Colaborar en línea, en tiempo real, en hoja de cálculo (alternativea a
      Excel365, Google Spreadsheet).
    hDesc: 'Framacalc es a la hoja de cálculo lo que  Framapad es al tratamiento de
      texto, en otras palabras la posibilidad sencilla y colectiva de editar
      un documento similar en línea'
    mTitle: Una hoja de cálculo en línea
    mBody:
      desc: 'Con @framaservice, sus datos se salvaguardan automáticamente en Internet.
        Usted y sus colaboradores  pueden colaborar en el documento al mismo tiempo.
        Visualice todos los cambios en tiempo real y trabajen juntos sobre sus inventarios,
        sus cálculos, sus datos , sus estadísticas, ¡y mucho más!'
      feat:
      - Edición colaborativa (varios utilizadores conectados a la misma hoja de cálculo)
      - Numerosas funciones disponibles (de estadísticas, de finanzas, de matemáticas,
        texto, etc.)
      - Posibilidad de comentar las celdas
      - Salvaguardia automática
      - Gráficos de base(histograma, líneas, puntos)
      - Exportación HTML
      - 'Tamaño del documento: hasta 100 000 líneas.'
    tags: tabla, documento
  imgur:
    sDesc: Envío de imágenes
    lDesc: Comparta sus imágenes de manera anónima
    tDesc: 'Send images online, share single images with a single
      link or make a gallery of them (alternative to Img.ur). '
    hDesc: Framapic le permite compartir fácilmente imágenes, por ejemplo para intercambiarlas
      en Twitter, Facebook, o … Framasphère !
    mTitle: Comparta sus imágenes fácilmente
    mBody:
      desc: '@framaservice le permite compartir fácilmente imágenes, por ejemplo para
        intercambiarlas en Twitter, Facebook, o … Framasphère !'
      more: 'Cuidado, este servicio no es un equivalente de  flickr o instagram :
        no se trata de un servicio de alojamiento de fotos de usuarios sino de un
        servicio de alojamiento de imágenes anónimas (ni siquiera nosotros tenemos
        acceso al contenido que viene cifrado).'
      feat: '@framaservice permite mandar imágenes de manera anónima. Puede decidir
        del momento de su supresión (desde su primera visualización, las 24 horas
        del día, los 7 días de la semana, los 30 días del mes, 1 año después de haberlas
        puesto en línea).'
    tags: compartir, imágenes, galería, cifrado
  meetup:
    sDesc: Eventos comunitarios
    lDesc: Organice reuniones y cree grupos de interés particular
    mTitle: Mantenga su control sobre las reuniones que organiza
    mBody:
      desc: '@framaservice le permite proponer eventos y reuniones, y quedar en contacto
        con la comunidad que comparte sus intereses!'
      feat: 'Coming. '
  minecraft:
    sDesc: Juego educativo
    lDesc: Descubra el juego educativo que explorar
    tDesc: Jugar a construir juntos en este juego un mundo abierto que tiene numerosas
      aplicaciones pedagógicas (alternativa a Minecraft).
    hDesc: 'Framinetest es un servidor del juego Minetest, un juego « caja de arena »
      cuyos bloques construye y descompone para modificarlo y con el que puede
      realizar sus propias aplicaciones pedagógicas.'
    mTitle: Construya sus propias aplicaciones pedagógicas
    mBody:
      desc: '@framaservice es un servidor del juego Minetest, un juego « caja de
        arena » cuyos bloques construye y descompone usted para modificarlo.'
      feat: Descargue el programa cliente, conéctese a nuestro servidor y juegue.
    tags: juego, educación
  padlet:
    sDesc: Organizar ideas
    lDesc: Draft ideas and share them with discretionCree sus lluvias de ideas en
      línea y entre varios
    tDesc: 'Crear un cuadro de notas colaborativo, en línea y en tiempo real para
      animar sus lluvias de ideas (alternativa a Padlet).'
    hDesc: 'Framemo le permite crear un cuadro de columnas  en el que cualquiera
      puede colocar notas coloreadas.
      Como  con Framapad, no se requiere ninguna suscripción,
      las modificaciones se visualizan y guardan en vivo.'
    mTitle: Lluvia de notas libres
    mBody:
      desc: '@framaservice  le permite crear un cuadro de columnas en el que cualquiera
        puede colocar notas coloreadas. Cual <a href="https://framapad.org><b class="violet>Frama</b><b
        class="vert">pad</b></a>, no se requiere ninguna suscripción, las modificaciones
        se visualizan y guardan en vivo.'
      feat: vaya al sitio, cree un cuadro, entre su seudonimo, luego comparta el URL
        (la dirección web) con sus colaboradores. ¡ Es así de sencillo !
    tags: colaborar, lluvia de ideas
  pastebin:
    sDesc: Textos cifrados
    lDesc: Redacte y comparta muy discretamente
    tDesc: Redactar textos, escritos y encriptados para compartirlos confidencialmente
      gracias al cifrado de principio a fin (alternativa a Pastebin).
    hDesc: Con Framabin, puede usted compartir informaciones que solos usted y su  corresponsal
      tendrán el poder de desencriptar, y esto de manera muy sencilla.
    mTitle: Comunique datos cifrados
    mBody:
      desc: 'Con @framaservice puede compartir informaciones que sólo usted y su
        correspondiente podrán descifrar  y todo ello de manera muy sencilla. ¡ Hasta
        podrá escoger la duración de la validez del acceso !'
      feat: 'Puede que necesite comunicar una o más informaciones confidenciales sin
        querer pasar por la vía clásica del correo electrónico o del pedacito de papel
        escrito. Framabin le permite mandar una dirección para dar acceso a esas informaciones
        con toda seguridad y sencillez . El servidor almacena datos que él mismo no
        puede leer '
    tags: compartir, apuntar, texto, cifrado
  pocket:
    sDesc: Salvaguardia de contenido
    lDesc: Salvaguarde y lea más tarde
    tDesc: Poner de lado los artículos de blogs « para leer más tarde » para encontrarlos
      de nuevo en todos sus aparatos (alternativa a Pocket).
    hDesc: Framabag le permite almacenar los artículos que no tiene tiempo de leer
      enseguida.
    mTitle: Salvaguarde, lea más tarde
    mBody:
      desc: Con @framaservice, ya no se le perderán más los contenidos de la Web que
        le interesan pero que no ha leído por falta de tiempo. Con un solo clic guarde
        su selección y la leerá cuando quiera. La aplicación salvaguarda su selección
        para permitirle aprovecharla cuando tenga tiempo.
      more: Framabag es un <b class="violet">servicio de salvaguardia de páginas web</b>.
        Almacena en el servidor los contenidos que le interesan, textos e imágenes
        incluídas. También puede compartir sus artículos y utilizar extensiones para
        Firefox, Chrome, Android…
    tags: watch
  scribd:
    sDesc: Intercambio de PDF/ODP
    lDesc: Visualizar y compartir sus documentos
    mTitle: Sus lectores también tienen derechos
    mBody:
      desc: '@framaservice permite alojar documentos PDF y presentaciones (ODP) para
        darlos de leer al gran público. Sus lectores no necesitarán crear cuentas
        ni padecerán publicidad ni rastreo, y podrán concentrarse en lo que usted
        está compartiendo.'
      feat: Cree una cuenta, cargue sus documentos y utilice el enlace que compartir
        (o el código de visualización de su sitio).
  loomio:
    sDesc: Toma de decisión
    lDesc: Una herramienta para gestionar mejor las tomas de decisiones colectivas
    tDesc: Cree un grupo e invite a sus colaboradores a que lo integren para conversar
      y tomar decisiones comunitarias  con la ayuda de varias herramientas de votación.'
    hDesc: Framavox le ayuda a tomar decisiones comunitarias. Debatan, intercambien,
      pónganse de acuerdo, y pasen a la acción y todo dentro de los plazos que se
      han fijado desde el principio.
    mTitle: Decidan juntos
    mBody:
      desc: '@framaservice les ayuda a tomar decisiones comunitarias. Discutan, intercambien,
        pónganse de acuerdo y pasen a la acción, en los plazos que hayan determinado
        al principio.'
      feat: Inicie una discusión, e invite a las personas interesadas a aportar su
        punto de vista. Desarrolle sus ideas, intercambie sea cual sea su punto de
        vista. Todas las opiniones pueden expresarse, intercambiarse, compartirse
        y madurar. Decidan juntos y redacten una propuesta final dentro de los plazos
        definidos.
    tags: Discusión, grupos, organizar, decidir
  skype:
    sDesc: Videoconferencia
    lDesc: Converse libremente con sus amigos
    tDesc: Cree o incorpórese a un salón de videoconferencia (con chat y pantalla
      compartida) en 3 clics, desde su navegador web (alternativa a Skype).
    hDesc: Framatalk le permite conversar con sus amigos sin instalación compleja
      ni inscripción. Todo pasa entre usted y sus amigos, directamente a partir de
      su navegador web.
    mTitle: Videoconferencia
    mBody:
      desc: '@framaservice le permite conversar libremente con sus amigos, sin instalación
        compleja de software. Converse simplemente, sin ningún análisis de datos relacionados
        con la conversación. Todo pasa entre usted y sus amigos.'
      feat: Directamente a partir de su navegador web, se pone en relación con sus
        amigos sin necesidad de instalar ningún programa más. Una vez conectado, dé  permiso
        a su navegador para que utilice su micrófono y su cámara de web y aproveche
        plenamente la charla sin complicaciones.
    tags: discusión, vídeo
  slack:
    sDesc: Comunicación colaborativa
    lDesc: Converse con su equipo en un chat mejorado con esteroides
    tDesc: 'Comunicar con su equipo sin pasar por Facebook (ni Slack). Imágenes compartidas,
      canales públicos y privados, indización…'
    hDesc: Framateam es un servicio de <b>tchat</b> libre que le permite comunicar
      con su equipo diciéndoles a sus colegas,  que conserven las charlas y hagan
      búsquedas en ellas.
    mTitle: Converse con su equipo en un chat mejorado con esteroides
    mBody:
      desc: '@framaservice es un servicio de <b>tchat</b> libre que le permite comunicar
        con su equipo  diciéndoles a sus colegas, que conserven las charlas y hagan
        búsquedas en ellas.'
      feat:
      - Cree su equipo
      - Invite a los miembros del equipo
