# Services -------------------------------------------------------------
services:
  bitly:
    sDesc: URL shortener
    lDesc: Short URLs that keep it discreet.
    tDesc: 'Shorten and/or customize a web address (URL) in two clicks,
      and without tracking anyone (alternative to Bit.ly or Goo.gl).'
    hDesc: 'With Frama.link, too long links
      can be shortened. On social networks and
      microblogging, a shortened link saves
      space and improves clarity.'
    mTitle: Finies les adresses trop longues
    mBody:
      desc: 'With @framaservice or <a href="https://huit.re">Huit.re</a>,
        you can shrink excessively long URLs without it being possible to track their use.
        On social networks or microblogs, a shortened web address
        can help save space or improve readability.'
      feat: 'Enter the original version of your URL: Frama.link shortens it. Copy the link.'
    tags: share, links
  blogger:
    sDesc: Weblog hosting service
    lDesc: Create a web site which respects your visitors
    tDesc: 'Create a blog, a webpage or a website which respects your visitors
      and your publications (an alternative to Blogger or Tumblr).'
    hDesc:
    mTitle: Your own website in a few clicks
    mBody:
      desc: '@framaservice allows you to create a website easily with
        free software tools and to host it on our servers.
        Zero publicity, zero trackers will prejudice the data of your visitors.
       '
      feat: 'Choose your sub-domaine, the type of site
        that you want to create (web page, blog) then let the service guide you.'
    tags: site, homepage, web, html
  bubblus:
    sDesc: Mind Map
    lDesc: Create your mind maps
    tDesc: 'Design, publish and share mind maps easily,
      on your own or with others in turn (alternative to Bubbl.us).'
    hDesc: 'Interface fluide et intuitive pour créer rapidement et
      simplement des cartes heuristiques à même votre navigateur.
      Pertinent en situation de brainstorming ou de prise de notes.'
    mTitle: Why would you create a mind map?
    mBody:
      desc: '@framaservice allows you to organize a brainstorming session,
        to sort out and order your ideas, alone or with others, to teach or learn a
        lesson, to carry out classifications, to identify key elements, etc.'
      more: '<iframe src="https://framatube.org/videos/embed/468d043c-262c-47e7-9043-397cdbd16f8f"
        width="560" height="315" allowfullscreen ></iframe><br>
        <em>Tutorial made by Claire Cassaigne (only in french, sorry…)</em>'
      feat: 'This service is available online. No installation
        nor registration is required. You can choose your file format for export
        and save the map as an image. It is a free and open source software.
        The data are yours.'
    tags: produce, mindmap, brainstorming
  change:
    sDesc: Petitions
    lDesc: Launch your petitions without giving away the addresses of your backers
    tDesc: 'Launch your petitions from an ethical platform, which doesn’t exploit
      your supporter’s data (alternative to Avaaz, Change.org).'
    hDesc:
    mTitle: Free your petitions
    mBody:
      desc: '@framaservice allows you to launch petitions on issues
        that matter to you. With a few clicks, your petition is
        published and the addresses of your backers will not be available
        for unwanted uses such as affiliate marketing.'
      feat: 'Sign up and launch a
        new petition by simply following the instructions. Your survey will be created.
        Your backers will not be required to register in order to participate.'
    tags: petition, broadcast
  delicious:
    sDesc: Bookmark
    lDesc: Easily find your links and your Framasoft services
    tDesc: 'Sort and preserve your web link (including links to Frama-services)
      in a web folder (alternative to Del.icio.us/Diigo).'
    hDesc: 'MyFrama is a digital catch-all, allowing you to store and
      retrieve all your beloved links, like diigo or del.ico.us !
      with a tag system and automatic sorting , you can easily
      store your tabs and bookmarks, using the MyFrama button to
      access directly the Frama services you are currently using !'
    mTitle: Sort all the Web if you want (it might take a while)
    mBody:
      desc: '@framaservice is a digital catch-all,
        allowing you to keep and retrieve all your
        beloved links, like diigo or del.ico.us!
        With its tag system and automatic sorting,
        you can easily store your tabs and bookmarks,
        using the MyFrama button to access directly the
        Frama services you are currently using!'
      feat: 'Create your account, add the Bookmarklet
        to your browser’s bookmark bar.
        Use it to store an  (<abbr>URL</abbr>) link,
        adding its title, description and tag.
        Use the MyFrama button on our site store a
        link to the services: it’s all
        automatically sorted !
        Consider creating your own sorting rule
        to add your chosen tag to your web links!'
    tags: share, store, links
  doodle:
    sDesc: Meetings and polls
    lDesc: Schedule a meeting or create an opinion poll
    tDesc: 'Collaboratively decide the best date and time for a meeting,
      or create a simple poll with ease (alternative to Doodle).'
    hDesc: 'Framadate is a bit like Doodle but libre software.
      It couldn’t be easier to invite your collaborators to organize
      a meeting or create a poll with no need to register.'
    mTitle: A simple way to organize your meetings
    mBody:
      desc: 'Using @framaservice you will be able to
        plan a meeting with several others or create
        an online survey. Framadate does not store your data!'
      feat:
      - Email notification for every answer
      - Modifications of the current poll
      - Planning of a deadline
      - Naming your survey and communicating its URL to contributors
    tags: organize, meeting, date, poll
  dropbox:
    sDesc: File hosting online service
    lDesc: Host, synchronize and share your documents
    tDesc: 'Obtain an online storage space for hosting, synchronizing
      (or sharing) your files (alternative to Dropbox, Google Drive).'
    hDesc: 'Framadrive allows you to store your documents on line,
      to synchronize them across your computers, mobile devices, etc…
      and to share them with whoever you want.'
    mTitle: File hosting online service
    mBody:
      desc: '@framaservice allows you to store your documents online,
        to synchronize them on your computers, tablets, phones, etc.
        and to share them with whoever you want…'
      more: 'We opened 5000 accounts with a 2 Go capacity
        in order to test a free alternative…
        For a bigger or more sure alternative,
        you can search for a host through the
        <a href="https://chatons.org">KITTENS</a> collective ers</a>
        (or try self-hosting with
        <a href="http://yunohost.org/">Yunohost</a>,
        <a href="http://labriqueinter.net/">la Brique internet</a>
        or <a href="https://cozy.io/fr/">My Cozy Cloud</a>).'
    tags: store, save, files, share, agenda, calendar, contacts, tasks
  evernote:
    sDesc: Notetaking
    lDesc: Your notes, pictures and favorite links within reach!
    tDesc: 'Synchronize your notes, pictures and favorite links between devices
      with all the security of encryption (an alternative to Evernote).'
    hDesc: 'With Framanotes you can take and conserve notes,
      pictures, links… and even files; and synchronize them
      with all your devices (or share them with friends).'
    mTitle: Your notes concern you alone.
    mBody:
      desc: 'With @framaservice you can take and conserve notes,
        pictures, links… and even files; and synchronise them
        with all your devices (or share them with friends).'
      feat:
      - synchronised note taking
      - facilitated formating (Markdown syntax)
      - hosting (small) pictures and files
      - possibility to share a "Table of notes" with other users
    tags: note, share, encryption
  facebook:
    sDesc: An ethical and decentralized social network
    lDesc: An ethical and decentralized social network
    tDesc: 'Share on an ethical and decentralized social network, without your
      profile being exploited for the benefit of advertisers (alternative to Facebook).'
    hDesc: 'Framasphère is a free social network, based on the
      décentralized Diaspora* software.
      Find your friends on Framasphère - or another Diaspora* pod -
      without your exchanges being tracked.'
    mTitle: Join your friends in the libre zone
    mBody:
      desc: '@framaservice is a social network that
        respects your data and your privacy. Framasphere is a node (also called <i>pod </i>)
        of Diaspora*, a free social network.'
      feat: 'Share messages and photos with anyone on the Diaspora* network,
        manage your contacts, tags, mentions, reshares… You can also
        publish on other social networks (Facebook, Twitter, Tumblr) or on WordPress.'
    tags: social, network, sharing
  github:
    sDesc: Distributed revision control (source code repository)
    lDesc: Free code is good. On a free and open platform, it’s even better!
    tDesc: 'Publish your code - preferably free software - and collaborate with
      others on a free software forge (alternative to Github).'
    hDesc: 'Framagit is a tool mostly for developers.
      It helps you host your free software projects
      and collaborate with others.'
    mTitle: Hosting of Free code
    mBody:
      desc: '@framaservice is a tool that is primarily intended for developers.
        It allows you to create up to 42 repositories per account – if you need more,
        you should seriously consider self-hosting.
        Compared to GitHub, the little extra is that you can create private repos.'
      more: 'You can also mirror your repositories on GitHub automatically:
        you keep “feeding the beast” but
        you are less dependent, and you remain visible to the eyes
        of the nearly 10 million users registered on GitHub.
        Your repository on our Framagit is automatically pushed to your GitHub repository.
        This is also the choice made by Framasoft: we
        still have a GitHub account, while we continue to develop our projects.'
    tags: code, forge, developpement
  gmail:
    sDesc: Mailing service
    lDesc: Your emails, without NSA inside
    tDesc:
    hDesc:
    mTitle:
    mBody: '@:meta.F will not offer an alternative to @gafamservices, but
      there are other players that offer free email services.'
    tags:
  gagenda:
    sDesc: Shared calendar
    lDesc: You choose who sees your timetable
    tDesc: 'Create personal or professional, confidential or public, agendas,
      on your own or in collaboration, and synchronise them across devices.'
    hDesc: 'With Framagenda you can create personal or professional
      agendas, the timetable for a room or the activities
      of your organisation, and share them freely.
      You stay incharge of your data, and you choose
      with whom, where and when they are shown.'
    mTitle: You own your appointments
    mBody:
      desc: 'With @framaservice you can create personal or professional agendas,
        the timetable for a room or the activities of your
        organisation, and share them freely.
        You stay incharge of your data, and you choose with
        whom, where and when they are shown.'
      feat:
      - creation of multiple agendas
      - lists of contacts and of tasks
      - synchronisation across devices
      - share agendas
      - invite (by email) participants to appointments
      - possibility to publicly show agendas
    tags: date, organise, share, agenda, calendar, contacts, tasks
  gbooks:
    sDesc: Online books
    lDesc: An open library which offers thousands of books
    tDesc: 'Consult an online library of digital books under a
      libre license and download them freely (alternative to Google Books).'
    hDesc: 'Our library contains hundreds of works which are
      under libre licenses or in the public domain. You can
      consult it online via mobile platforms. You can add it
      directly to an ebook reading application thanks to the
      flux <abbr>OPDS</abbr>.'
    mTitle: Catalogue d’ouvrages accessibles pour tous
    mBody:
      desc: '@framaservice is Framasoft’s <abbr>OPDS</abbr>  catalog.
        “OK, so what?” you may ask. An Open Publication Distribution System
        (<abbr>OPDS</abbr>) is a website you subscribe to with a software supporting this functionality
         – some E-readers embed one, such as Aldiko and others for Android.
         It provides you with quick and easy access to an entire library
         from your computer, smartphone, or tablet.'
      more: 'Framasoft’s <abbr>OPDS</abbr> catalog gives you access to
        hundreds of non-copyrighted books.'
    tags: kindle, ebook, read
  gdocs:
    sDesc: Collaborative writing
    lDesc: A collaborative real-time web-based editor
    tDesc: 'Draft a text online, as a team, in real time, with the help
      of a time slider, chat, comments… (alternative to Google Docs).'
    hDesc: 'Let’s write together in the same document in an
      interface for collective online drafting.
      No registration required, give yourself a nickname
      and a color and you’re off!'
    mTitle: Collaborative writing service
    mBody:
      desc: '@framaservice is a collaborative online writing tool
        based on Etherpad.'
      more: 'A “pad” is an online text editor. But the great advantage here  is
        the possibility of real-time collaborative writing: your contribution
        appears immediately on the screen of every other
        contributor, highlighted by a colour code.'
      feat:
      - Open a public or private pad
      - Write a document
      - Invite contributors
      - A colour code for each
      - Embedded chat
      - Version history
      - Export your work
      - Manage sessions and groups with MyPads!
    tags: document, text, collaborate
  gforms:
    sDesc: Online surveys
    lDesc: An easy way to create your surveys
    tDesc: 'Create an online survey, be it simple or complex, on a
      platform that’s respectful of your data (alternative to Google Forms).'
    hDesc: 'Framaforms allows you to design questionnaires and surveys to
      meet your own specific needs, be it for school,
      amily, an association, or work. Set up questions adapted
      to your own specific context, with multiple choice questions
      or free text fields.'
    mTitle: Online survey creation tool
    mBody:
      desc: '@framaservice allows you to design questionnaires and surveys
        to meet your own specific needs, be it for school, family, or association.
        Set up questions adapted to your own specific context,
        with multiple choice questions or free text fields.'
      feat: 'Create your account on Framaforms and start writing questionnaires
        to meet your needs. No registration is required for respondents
        to post their replies. You then have access to a synopsis of the results.'
    tags: forms, survey, groups
  ggroups:
    sDesc: Mailing lists
    lDesc: Create an email discussion group
    tDesc: 'Create an email group, that’s an unique email address which
      will distribute emails to all of the addresses in the group (alternative to Google Groups).'
    hDesc: 'Framalistes allows you to create an email group:
      any person subscribed to your group can
      receive the emails sent to the group and can in turn
      participate. It is down to you to choose whether your group
      is public, semi-private or private.'
    mTitle: Exchange without being read by Big Brother
    mBody:
      desc: '@framaservice allows you to create an email group:
        any person subscribed to your group can receive the emails
        sent to the group and can in turn participate.
        It is down to you to choose whether your group is public, semi-private or private.'
      feat: 'Create an account on the Framalistes site to make, configure and manage
        your email group, or simply to find
        groups which interest you and manage your subscriptions.'
    tags: groups, discussion, broadcast, list
  gmaps:
    sDesc: Cartography
    lDesc: Create you own maps online
    tDesc: 'Customize and add to maps, on your own or in
      collaboration, and share them with ease (alternative to Google Maps).'
    hDesc: 'Framacarte allows you to add to, customize, color,
      annotate… the maps of
      <a href="https://en.wikipedia.org/wiki/Openstreetmap">OpenStreetMap</a>
      and then display them on your own websiteor print them.'
    mTitle: Create you own maps online
    mBody:
      desc: '@framaservice allows you to create customised maps based on
         OpenStreetMap and show them on your website.'
      feat:
      - Choose the background map
      - 'Add POI: marker, lines, polygons…'
      - Choose colors and icons
      - 'Manage options of the map: add a littlemap, geolocalize user,…'
      - Import geographics data (geojson, gpx, kml, osm…)
      - Choose a license for your data
      - Export and share your map
    tags: cartography, maps
  greader:
    sDesc: Web-based feed reader
    lDesc: Choose freely which news to follow
    tDesc: 'Gather news feeds (RSS, Atom) from blogs, video
      channels, etc. in a single viewing place (alternative to Google Reader).'
    hDesc: 'If you want to subscribe to the RSS feeds of your favorite sites,
      stay informed of all their news with Framanews !'
    mTitle: Stay up to date with the latest news
    mBody:
      desc: '@framaservice provides you with an online feed reader,
        which keeps you up to date with the latest news syndicated from
        the RSS feeds of your favorite websites!'
      feat: 'Once your account is created, save your preferred RSS feeds and start following.
        It couldn’t be simpler.'
    tags: feed, rss, news, reader, follow

  gsearch:
    sDesc: Search engine
    lDesc: What if your online searches weren’t tracked by Google?
    tDesc: 'Do your searches on an engine which will query Google, Bing,
      Yahoo, Wikipedia, etc. while making the requests anonymous and avoiding tracking.'
    hDesc: 'Framabee is an anonymous metasearch engine.
      This means that your searches are sent to several search
      engines and the results are then displayed in your web browser.
      The advantage is that Framabee acts as an intermediary
      between you and Google (or other search engines), so your
      IP address, search history, location and profile
      won’t be stored by any of them.'
    mTitle: Une recherche anonyme
    mBody:
      desc: '@framaservice  is an anonymous metasearch engine.
        This means that your searches are sent to several search engines
        and the results are then displayed in your web browser.
        The advantage is that Framabee acts as an
        intermediary between you and Google (or other search engines),
        so your IP address won’t be stored by any of them.'
      more: 'It goes without saying that you must trust Framasoft
        and its tools before using Framabee. This is why we wrote this
        <a href="@:link.charte">charte</a>.'
    tags: search, anonymous
  gslides:
    sDesc: Presentations
    lDesc: High quality user-friendly slideshows
    tDesc: 'Create online slideshows and presentations, with the
      possibility of collaborating and sharing (alternative to PowerPoint365).'
    hDesc: 'Framaslides allows you to directly create an online
      slideshow or presentation, to access it with a
      simple internet connection, and to share it.'
    mTitle: An application for your slideshows
    mBody:
      desc: '@framaservice offers you a way to create
        slideshows easily and intuitively.
        With this application in your browser, no need
        to load heavy and sophisticated software.'
      feat:
      - a clear and intuitive interface
      - easy insertion of text, images, videos, and websites
      - local storage of a ready-to-use HTML version
    tags: slideshow, presentation, document
  gspreadsheet:
    sDesc: Collaborative spreadsheet
    lDesc: Share your spreadsheets and work together!
    tDesc: 'Collaborate online, in real time, on
      spreadsheets (an alternative to Excel365, Google Spreadsheet).'
    hDesc: 'Framacalc is to spreadsheets what Framapad is to
      wordprocessing, in other words the possibility
      to simply and collectively edit
      the same document online'
    mTitle: An online spreadsheet
    mBody:
      desc: 'With @framaservice, your data are automatically saved
        on the Internet. You and your colleagues can contribute to
        the same document at the same time. You can visualize every change in
        real time and work together on lists, calculations,
        data, statistics, and much, much more!'
      feat:
      - Collaborative edition (several users connected to the same spreadsheet)
      - Numerous features available (statistics, financial data, mathematics, text, etc.)
      - Options available to comment cells
      - Automated backup
      - Entry-level graphics (histograms, lines, dots)
      - HTML Export
      - 'Document size: up to 100 000 lines.'
    tags: spreadsheet, document
  imgur:
    sDesc: Sending pictures
    lDesc: Share your pictures anonymously
    tDesc: 'Send images online, share single images with a single
      link or make a gallery of them (alternative to Img.ur).'
    hDesc: 'Framapic makes it easy to share images,
      for example for publishing them on Twitter, Facebook,
      or … Framasphère!'
    mTitle: An easy way to share your images
    mBody:
      desc: '@framaservice provides a simple way to share images,
        e.g., on Twitter, Facebook or … on Framasphère!'
      more: 'Note that this service differs significantly from flickr or instagram:
        it is not a hosting service for users’ pictures.
        Rather it hosts anonymous pictures and no one, including ourselves,
        has access to the cyphered content.'
      feat: '@framaservice enables the user to send pictures anonymously.
        You can choose to suppress them at any time
        (from the first viewing, 24 hours/7days/30 days/1 year after putting them on line).'
    tags: share, images, gallery, encryption
  meetup:
    sDesc: Community events
    lDesc: Organise meetings and special interest groups
    hDesc:
    tDesc:
    mTitle: Keep control over the meetings that you organize
    mBody:
      desc: '@framaservice allows you to propose events and meetings,
        and to stay in contact with the community that shares your interests!'
      feat: 'Coming.'
    tags:
  minecraft:
    sDesc: Educational game
    lDesc: An educational game worth digging into
    tDesc: 'Players build together in this open world
      with numerous educational applications (alternative to Minecraft).'
    hDesc: 'Framinetestest is a server of the Minetest game, a "sandbox" game
      in which you construct and break up blocks to modify them and
      with which you can create your own educational applications.'
    mTitle: Create your own educational applications
    mBody:
      desc: '@framaservice is a server of the Minetest game, a "sandbox" game
        in which you construct and break up blocks to modify them.'
      feat: 'Download the client software,
        connect to our server and play.'
    tags: game, education
  padlet:
    sDesc: Organizing ideas
    lDesc: Draft ideas and share them with discretion
    tDesc: 'Create a collaborative online and real time table of notes,
      to animate your brainstorming sessions (alternative to Padlet).'
    hDesc: 'Framemo allows you to create a table of columns where collaborators
      can come and leave colored notes.
      Like Framapad, registration is not required, and the modifications
      are visible and recorded in real time.'
    mTitle: A brainstorm of libre post-its
    mBody:
      desc: '@framaservice allows you to create a table of columns where
        collaborators can come and leave colored notes.
        Like <a href="https://framapad.org><b class="violet>Frama</b><b class="vert">pad</b></a>,
        registration is not required, and the modifications are visible
        and recorded in real time.'
      feat: 'Visit the site, create a table, pick a nickname, then share the URL
        (web address) with your collaborators. It’s as simple as that!'
    tags: collaborate, brainstorm
  pastebin:
    sDesc: Anonymous notes
    lDesc: Write and share confidentially
    tDesc: 'Draft texts, notes and code and share them confidentially
      thanks to end-to-end encryption (alternative to Pastebin).'
    hDesc: 'With Framabin, you can share information that
      only you and your correspondant are able to decypher
      and it couldn’t be easier to use.'
    mTitle: Communicate cyphered data
    mBody:
      desc: '@framaservice provides a simple way to share cyphered information
         exclusively with your correspondent.
         You can even choose the duration of access.'
      feat: 'You may need to communicate one or more pieces of confidential information
        without sending a standard e-mail or paper. Framabin enables you
        to send an address with simple but secure access.
        The server stores the cyphered data, which remains unreadable.'
    tags: share, note, text, encryption
  pocket:
    sDesc: Content back-up
    lDesc: Save it and read it later
    tDesc: 'Put on one side blog articles and the "read later" tabs
      and find them again easily across devices (alternative to Pocket).'
    hDesc: 'Framabag allows you to put on one side the articles
      that you don’t have the time to read right away.'
    mTitle: Save it and read it later
    mBody:
      desc: 'With @framaservice, you won’t lose Internet contents that interest you,
        even if you don’t have time to read them right away.
        With one click, you save your selection and you can read it whenever you want.
        The application saves your selection so that
        you can enjoy reading it when you have more time.'
      more: 'Framabag is a <b class="violet">back-up service for web pages</b>.
        You store the relevant contents on the server, including texts and images.
        You can also share your articles and use
        extensions for Firefox, Chrome, Android, etc.'
    tags: watch
  scribd:
    sDesc: Sharing PDF/ODP
    lDesc: Display and share your documents
    hDesc:
    tDesc:
    mTitle: Your readers have rights too
    mBody:
      desc: '@framaservice allows you to host PDF documents and Open Document presentations (ODP)
        for reading by the public. Your readership won’t
        need to create an account nor have to put up with adverts or tracking,
        and can concentrate on the things that you publish.'
      feat: 'Create an account, upload your documents
        and use the sharing link (or the display code on your own site).'
    tags:
  loomio:
    sDesc: Decision-making tool
    lDesc: Make your decisions together, collaboratively
    tDesc: 'Create a team and invite in your collaborators in order to discuss and
      take group decisions with the help of diverse voting tools.'
    hDesc: 'Framavox helps you to make group-based decisions.
      Start a discussion, share ideas, come to an agreement,
      all within the deadline that you have set yourselves.'
    mTitle: Decide together
    mBody:
      desc: '@framaservice helps you to make group-based decisions.
        Start a discussion, share ideas, come to an agreement.
        Every decision has a clear deadline, so you can be sure to decide on time.'
      feat: 'Start a discussion, and
        invite the people concerned to come and bring their point of view.
        Develop ideas, exchange whatever your point of view.
        Opinions can all be expressed, shared and matured.
        Decide together and come up with a final proposal, within the defined timeframe.'
    tags: discussion, groups, organize, decide
  skype:
    sDesc: Visioconference
    lDesc: Chat freely with your friends
    tDesc: 'Obtain or join a videoconference chatroom (with text based web chat and
      screen sharing) in 3 clicks, from your web browser (alternative to Skype).'
    hDesc: 'Framatalk  allows you to chat with your friends without
      installing software or having to register.
      The connection from you to your friends is direct through
      your web browser.'
    mTitle: Visioconference
    mBody:
      desc: '@framaservice allows you to chat with your friends in the simplest possible way,
        without the need to set up any sophisticated software.
        Discussion is completely free: no data analysis will be carried out on your conversation.
        Everything stays between you and your friends.'
      feat: 'You are connected to your friends directly from your web browser,
        without the need to set up any extra software.
        Once connected, enable your web browser to use your microphone
        and your webcam and simply start talking.'
    tags: discussion, video
  slack:
    sDesc: Collaborative communication
    lDesc: Talk to your team with a chat room on steroids
    tDesc: 'Communicate with your team without going through Facebook groups (nor Slack).
      Picture sharing, public and private channels, indexing…'
    hDesc: 'Framateam is a libre <b>chat</b> service
      that allows you to communicate with your team, sends notifications to colleagues,
      stores conversations and allows searching them.'
    mTitle: Talk to your team with a chat room on steroids
    mBody:
      desc: '@framaservice is a libre <b>chat</b> service
        that allows you to communicate with your team, sends notifications to colleagues,
        stores conversations and allows searching them.'
      feat:
      - Create your team
      - Invite your members
      - Create your communication channels (public or private)
    tags: discussion, groups
  trello:
    sDesc: Project management
    lDesc: Manage your joint projects down to the smallest detail
    tDesc: 'Manage your group’s projects with multiple tools: teams,
      task tables, schedules, reminders and emails… (alternative to Trello).'
    hDesc: 'Framaboard is a team based task and project
      manager, incorporating the Kanban method.
      It is designed so that you will know at a glance
      where  to get started, no matter what task management tools
      you generally use.'
    mTitle: Project management
    mBody:
      desc: '@framaservice is a visual task manager
        that handles your projects collaboratively according to the Kanban method.
        It is designed so that you will know at a glance how to get started,
        whatever task management tools you generally use.'
      feat: 'Launch your new project, identify the tasks or Work Breakdown Structure (WBS),
        and start managing each task collectively one by one.
        Assign a resource for each task and define functions, progress, and deadlines.
        This visual management tool enables you to see at a glance where you are in your project.'
    tags: organize, calendar, agenda, task, project
  wetransfer:
    sDesc: Send large files
    lDesc: Share your files anonymously
    tDesc: 'Share web file with a web link, confidentialy
      with end-to-end encryption (alternative to WeTransfer).'
    hDesc: 'With Framadrop, no more issue with attachment too big
      impairing you to send files by email.
      This Free service allow you to easily and securily share files.'
    mTitle: Share your files easily
    mBody:
      desc: '@framaservice provides an easy way to share files,
        for example, when you want to send an email attachment
        and the file exceeds the maximum allowed size.'
      more: 'Note, however, that this service is not an equivalent of Dropbox or Google Drive:
        it is not a file hosting service (for that
        we have <b class="violet">Frama</b><b class="vert">drive</b>),
        but really an anonymous file transfer service (the content is
        automatically encoded before transfer, and we have no access to it).'
      feat: '@framaservice can send files anonymously.
        You decide when you wish to remove them (after the first
        download, 24h or 7, 30, 60 days after they go online).'
    tags: share, files, encryption
  youtube:
    sDesc: Release your videos
    lDesc: Share your videos, keep your rights
    tDesc:
    hDesc: 'Videos in French (or with French subtitles)
      about Free Software and the Free movement in general.
      Interviews, conferences, documentaries, TV recordings…
      to get informed and also inform others.'
    mTitle: Release your videos
    mBody:
      desc: 'On @framaservice, you can upload your videos, share
        them with your friends, or provide open access.
        This is certainly the best way to share your videos without transferring your rights.'
      feat: 'Open an account and upload your videos.
        You keep your rights and your freedom to change uploads.'
    tags: share, video
