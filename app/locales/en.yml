alt:
  title: List of alternatives
  desc: '
    List of free, ethical, decentralized, and
    solidarity-based online alternatives recommended by Framasoft to de-google-ify Internet'
  table:
    th1: You use
    th2: recommends
    th3: based on
  text1: '
    @:meta.F aims to <a href="@:data.link.dio">
    offer around thirty free alternative services</a>
    to provide a substitute for those services which,
    once they get hold of us, proceed to feed upon our data.<br>
    But there are many other players working to de-google-ify Internet and many other such services.'
  text2: '
    You will find <a href="#tips" rel="nofollow">below</a>, a
    list summarizing and supplementing the alternatives presented on the map.
    It is inspired by <a href="https://prism-break.org/en/">Prism-Break</a>
    which promotes other software in more specialized areas.'
  text3: '
    In the list, each service generally includes a
    <b>complex website</b> <span aria-hidden="true">(<i class="fa fa-fw fa-cloud"></i>)</span>
    communicating with <b>software installed on a computer</b>
    <span aria-hidden="true">(<i class="fa fa-fw fa-server"></i>)</span>
    which stores personal data and which can be accessed through various
    <b>home-based tools</b> <span aria-hidden="true">(<i class="fa fa-fw fa-home"></i>)</span>.'
  text4: '
    So when we use Internet, we must necessarily <b>trust
    several links in the chain</b>
    joining us to our personal data online.
    Unless we self-host, <b>the <i lang="en">cloud</i> is
    always someone else&quote;s computer</b>.
    It is therefore important to know who we are being asked to trust and
    what their software is doing with our data.'
