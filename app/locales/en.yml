  transifex:
    sDesc: Software translation
    lDesc: Create a new translation project for your software
    hDesc:
    tDesc:
    mTitle: Make your code multilingual!
    mBody:
      desc: '@framaservice offers you an easy-to-use translation interface
        to translate strings from your code collaboratively.'
      feat: Create a account, upload your code and moderate contributions.
    tags:
  twitter:
    sDesc: Microblogging
    lDesc: Express yourself on the Internet
    tDesc: 'Communicate through short messages in a public, confidential or
      private way with this ethical and decentralized alternative to Twitter.'
    hDesc: 'Framapiaf is a free <b>microblogging</b> service,
      based on the decentralized software Mastodon.
      Find your friends on Framapiaf - or other Mastodon,
      GNU Social, Friendica instances - and communicate with them without being tracked.'
    mTitle: Free microblogging
    mBody:
      desc: '@framaservice allows you to follow feeds and have your own feed,
        with a decentralized solution.'
      feat:
      - Choose a client,
      - open an account,
      - then subscribe to various feeds
      - and tweet.
    tags: network, social, microblogging
