home:
  title: Accueil
  intro:
    bubble1: Les géants du web <strong>centralisent nos vies numériques</strong> en échange de leurs services
    bubble2: Les communautés du <strong>logiciel libre</strong> offrent des <strong>services alternatifs éthiques</strong>
    bubble3: Le réseau <strong>Framasoft</strong> souhaite le <strong>démontrer</strong><br>en les <strong>hébergeant</strong>

    btnList1: Vous cherchez un outil spécifique ?
    btnList2: (partage de fichiers, communication, travail collaboratif…)
    btnList3: Trouvez le service libre<br>qui répondra à vos besoins.
    btnAlt1: Vous utilisez un service connu ?
    btnAlt2: (de Google, Apple, Facebook, Amazon, Microsoft…)
    btnAlt3: Découvrez les alternatives libres<br> pour le remplacer.

  more:
    title: Aller plus loin
    desc: '
      En route vers votre indépendance numérique...? La voie est libre !<br>

      Dégooglisons Internet vous propose de la cheminer en plusieurs étapes.
      '
    docs:
      btn: Documentation
      desc: '
        Découvrez et utilisez des services alternatifs (hébergés par Framasoft),

        en vous aidant de notre <strong>documentation</strong> collaborative

        pour apprendre comment ils fonctionnent, comment s’y connecter,

        comment utiliser leurs fonctionnalités, etc.
        '
    cloud:
      btn: Framacloud
      desc: '
        Si cela vous est disponible, hébergez librement les mêmes logiciels

        directement sur les serveurs de votre école/association/entreprise/collectif/etc.,

        grâce à nos tutoriels d’auto-hébergement regroupés sur le <strong>Framacloud</strong>.
        '
    chatons:
      btn: CHATONS
      desc: '
        Vous pouvez aussi chercher, près de chez vous, un hébergeur de confiance

        et local parmi les membres du Collectif d’Hébergeurs Alternatifs,

        Transparents, Ouverts, Neutres et Solidaires : les <strong>CHATONS</strong> !
        '

  why:
    title: Pourquoi ?
    desc: '
      Les services sont des logiciels, mais qui sont installés sur le cloud,

      donc sur l’ordinateur de quelqu’un d’autre (les fameux « serveurs »).

      Utiliser les services de Google, Apple, Facebook, Amazon, Microsoft...

      (les « GAFAM »), signifie que vous leur confiez vos données,

      les traces de votre vie que vous laissez sur Internet.

      C’est donc une question de confiance.
      '
    explain:
      btn: Enjeux et dangers
      desc: '
        Cette confiance a permis à une poignée d’acteurs, les GAFAM,

        d’obtenir un quasi-monopole sur nos vies numériques en centralisant

        les données d’une immense partie de la population.

        Les <strong>enjeux et dangers</strong> sont triples :

        économiques, technologiques, culturels…
        '
    props:
      btn: Nos propositions
      desc: '
        <strong>Nos propositions</strong> sont simples :

        trouver quelles conditions s’imposer pour que cette confiance soit justifiée.

        Il s’agit de proposer des alternatives à la fois respectueuses de

        nos êtres et nos diversités, mais qui en plus rendent impossible

        la reproduction de tels monopoles.
        '
    who:
      btn: Qui sommes-nous ?
      desc: '
        Pour que vous puissiez déterminer si vous pouvez nous faire confiance,

        nous publions une présentation du réseau Framasoft (et de l’association loi 1901 qui le soutient),

        accompagnée de nos rapports et documents administratifs,

        dans la partie <strong>Qui sommes-nous ?</strong>
        '

  contact:
    title: Nous contacter
    text1: '
      Nous sommes une petite association (moins de 40 membres, moins de 10 salarié·e·s)

      qui répond à des demandes très variées :
      '
    text2:
    - Invitations à des événements ;
    - Demandes presse et médias ;
    - Besoin d’aide sur nos services ;
    - Partage d’expérience technique ;
    - Éclaircissements de tous ordres…
    text3: '
      Afin de vous répondre de manière humaine et personnalisée, nous

      avons mis en place un formulaire unique qui nous permet de trouver

      au plus vite la personne la mieux à même de vous répondre.

      Promis, on fera de notre mieux, mais les journées ne font que 24 heures ;).
      '
    btn: Contacter Framasoft

  support:
    title: Nous soutenir
    text1: '
      Comme toutes nos actions, nos services ne sont pas gratuits :

      ils sont financés par les dons des personnes qui nous soutiennent par un don,

      ponctuel ou régulier.

      Environ 90 % des revenus de l’association Framasoft

      provient de l’économie du don et servent à financer :
      '
    text2:
    - les salaires de nos permanent·e·s ;
    - les serveurs et dépenses techniques ;
    - les déplacements, flyers et communications ;
    - nos participations au monde du libre, etc.
    text3: '
      Framasoft étant une association reconnue d’intérêt général,

      un don de 100€ vous reviendra, après défiscalisation, à 34 €.

      Nous avons mis en place un site unique pour nous soutenir,

      consulter nos rapports (validés par un commissaire aux comptes),

      et en savoir plus sur les dons reçus.
      '
    btn: Soutenir Framasoft

  speakabout:
    title: Ils pralent de nous…
    btn: Espace médias

  explain:
    stakes:
      btn: Les enjeux
      title: Quels sont les enjeux ?
      text1: '
        Ces dernières années ont vu se généraliser une <strong>concentration

        des acteurs d’Internet</strong> (Youtube appartient à Google,

        WhatsApp à Facebook, Skype à Microsoft, etc.).

        Cette centralisation est nuisible, non seulement parce qu’elle

        freine l’innovation, mais surtout parce qu’elle entraîne une

        perte de liberté pour les visiteurs. <strong>Les utilisateurs

        de ces derniers services ne contrôlent plus leur vie numérique</strong> :

        leurs comportements sont disséqués en permanence afin de mieux être ciblés par

        la publicité, et leurs données - pourtant privées (sites visités,

        mails échangés, vidéos regardées, etc.) - peuvent être analysées par des

        services gouvernementaux.
        '
      text2: '
        La réponse que souhaite apporter Framasoft à cette problématique

        est simple : mettre en valeur, pour chacun de ces services privateurs

        de liberté, une alternative Libre, Ethique, Décentralisée et Solidaire.
        '
    danger:
      btn: Les dangers
      title: Les dangers
      text: '
        Les services en ligne toujours plus centralisés de géants

        tentaculaires comme Google, Amazon, Facebook, Apple ou Microsoft (GAFAM)

        mettent en danger nos vies numériques.
        '
      espionum:
        title: Surveillance
        desc: '
          Sous le prétexte de fournir une « meilleure expérience utilisateur »,

          nos comportements sur Internet sont espionnés en permanence.

          Ces informations peuvent servir à afficher de la publicité

          ciblée, mais les révélations de l’affaire Snowden ont aussi prouvé

          que les géants de l’Internet étaient contraints de communiquer

          ces données (parfois extrêmement privées : emails échangés sur GMail,

          photos partagées sur Facebook, conversations Skype, géolocalisation

          des téléphones, etc.) à des services gouvernementaux.

          <strong>Sous prétexte de lutte contre le terrorisme</strong>,

          les états sont capables aujourd’hui d’obtenir bien plus d’informations

          qu’un « Big Brother » ne l’aurait jamais rêvé.
          '
        ref: https://my.framasoft.org/u/degooglisons/?searchtags=espionnage
      privatum:
        title: Vie privée
        desc: '
          Nos données sont une extension de nous-mêmes. Elles peuvent

          indiquer où nous sommes, avec qui, notre orientation politique

          ou sexuelle, les sites que nous avons visités, notre recette

          préférée, les sujets qui nous intéressent, etc.<br/>

          Si une donnée seule, prise indépendamment, n’est pas forcément

          sensible, un ensemble de données peut le devenir (par exemple

          si vous avez fait des recherches sur le cancer avant de souscrire

          à une assurance-vie).<br/>

          Dans un monde où tout devient numérique (lecture, TV, téléphonie,

          musique, réseau social, etc.), <strong>notre vie privée est un

          élément essentiel de ce qui fait de nous une personne singulière</strong>.

          Une personne malveillante qui aurait accès à votre smartphone

          peut en apprendre suffisamment sur vous en quelques minutes

          pour vous causer des torts très importants (usurpation d’identité sur

          Facebook, détournement d’informations professionnelles, achats

          effectués sans votre accord, etc.).
          '
        ref: https://my.framasoft.org/u/degooglisons/?searchtags=vie-privee
      centralisum:
        title: Centralisation
        desc: '
          Les acteurs majeurs de l’internet sont devenus de véritables

          pieuvres : Facebook possède WhatsApp et Instagram, Google détient

          Youtube et Waze, Microsoft distribue Skype, etc.<br/>

          Cette concentration des acteurs pose de multiples problèmes :

          que se passera-t-il si Facebook met la clé sous la porte ?

          Comment faire des recherches si Google subit une panne ?

          <strong>Nous devenons peu à peu dépendants de services fournis

          par un petit nombre d’acteurs.</strong> Par exemple, Apple (iPhone),

          Google (Android) et Microsoft (Windows Phone) se partagent

          la quasi-totalité du marché des systèmes d’exploitation pour smartphones.<br/>

          Par ailleurs, la taille de ces acteurs bride l’innovation :

          difficile de lancer une start-up face à Apple ou Google (respectivement

          première et deuxième capitalisations boursières mondiale).<br/>

          Enfin, le manque de diversité de ces géants leur donne aussi

          la possibilité non seulement de collecter facilement des informations

          personnelles, mais aussi d’altérer l’information qu’ils diffusent

          (une recherche Google sur le mot « nucléaire » n’affichera pas

          les mêmes liens suivant que Google vous perçoit comme un

          militant écologiste ou un pro-nucléaire).
          '
        ref: https://my.framasoft.org/u/degooglisons/?searchtags=centralisation
      fermetum:
        title: Fermeture
        desc: '
          Les services web affichés sur votre ordinateur ou votre

          smartphone sont généralement exécutés dans le « cloud » : des

          serveurs dispersés sur la planète, stockant à la fois vos données

          (mails, photos, fichiers, etc.) mais aussi le code des applications.<br>

          Pour les données, cela pose le problème de leur pérennité

          (que deviennent vos fichiers si Dropbox ferme demain ?) mais aussi

          de votre capacité à changer de services (comment faire pour

          récupérer l’ensemble de vos photos sur Facebook ou Picasa, et

          les réinsérer avec les commentaires dans un autre service ?).<br>

          Pour les applications, cela implique que <strong>vous êtes à

          la merci de changements impromptus selon le bon vouloir du fournisseur</strong>

          (ajout de publicité, modification de l’interface, etc.), mais

          surtout que vous n’avez quasiment aucun contrôle sur ce que l’application

          peut faire. Ce sont des « boîtes noires » qui peuvent agir de

          façon malveillante (envoyer des SMS à votre insu, exécuter du code indésirable, etc.).<br>

          Bref, ces sociétés nous enferment dans des cages dorées, certes,

          mais des cages malgré tout !
          '
        ref: https://my.framasoft.org/u/degooglisons/?searchtags=fermeture

    props:
      btn: Nos propositions
      title: Ce que nous proposons
      text: '
        Framasoft souhaite faire face à ces dangers menaçant nos vies numériques

        en proposant des services libres, éthiques, décentralisés et solidaires.
        '
      libre:
        title: Liberté
        text1: '
          L’histoire d’Internet elle-même est une histoire de logiciels

          libres, tant du point de vue des standards que des protocoles employés.

          Sa popularité et son potentiel font aussi des envieux, et de

          grandes entreprises aimeraient s’en attribuer le contrôle en imposant

          du code fermé dans des systèmes verrouillés et non-interopérables.
          '
        text2: '
          Pour qu’Internet reste fidèle à ses principes fondateurs qui

          l’ont conduit à son succès, nous devons y trouver des applications libres,

          c’est-à-dire dont le code source est ouvert, accessible et sous licences libres.
          '
        text3: '
          Framasoft s’engage à n’utiliser que des logiciels au code source « libre ».
          '
      ethic:
        title: Éthique
        text1: '
          Nous plébiscitons un Internet fait de partage et d’indépendance.
          '
        text2: '
          L’exploitation, la surveillance, la censure et l’appropriation des données sont

          des valeurs que nous refusons au profit de la transparence (la probité), de l’exposition

          claire des conditions d’utilisation des services, et du refus des discriminations.
          '
        text3: '
          Framasoft s’engage à ne pas exploiter les données des utilisateurs de ses services, et à promouvoir un Web ouvert et équitable.
          '
      decent:
        title: Décentralisation
        text1: '
          L’intelligence d’Internet doit reposer sur chaque acteur du réseau dans une

          dynamique de partage de pair à pair, pour éviter de créer un Minitel 2.0.
          '
        text2: '
          Pour assurer l’égalité de tous, citoyens comme entrepreneurs, les monopoles doivent

          non seulement être évités, mais empêchés de s’accaparer les données personnelles ou publiques.
          '
        text3: '
          En expliquant, par des tutoriels, comment multiplier les solutions libres permettant un

          Internet plus équitable, nous facilitons l’essaimage du code et diversifions les usages.
          '
        text4: '
          Framasoft s’engage à faciliter l’auto-hébergement et l’interopérabilité,

          afin de ne pas « enfermer » ses utilisateurs.
          '
      solid:
        title: Solidarité
        text1: '
          À travers les services que nous déployons, nous promouvons un modèle économique

          fondé sur la mutualisation des coûts, le partage des ressources, et l’accessibilité

          au plus grand nombre.
          '
        text2: '
          Ce modèle possède aussi un caractère éducatif car nous pensons qu’en documentant

          le déploiement des services, un grand nombre d’utilisateurs seront en mesure de partager

          à leur tour ces ressources.
          '
        text3: '
          Nous pensons que ne pas infantiliser les utilisateurs et faire

          partager la responsabilité de l’utilisation des services permettra de réguler les abus.
          '
        text4: '
          Framasoft s’engage à promouvoir le respect et l’autonomie de
          ses utilisateurs (tant que la réciproque sera vraie).
          '

      charte:
        title: Services et Charte
        desc: '
          Vous pouvez retrouver en ligne la liste des services que nous

          proposons déjà (et ceux en préparation) ainsi que notre charte :
          '
        btn: Charte des services

    concrete:
      title: Concrètement
      text1: '
        Le projet « Dégooglisons Internet » - qui ne concerne d’ailleurs

        pas que Google - consiste à <strong>proposer des services alternatifs

        face à un maximum de services que nous évaluons comme menaçants

        pour nos vies numériques</strong>.
        '
      text2: '
        Google Docs, Skype, Dropbox, Facebook, Twitter, Google Agenda,

        Youtube, Doodle, Yahoo! Groups, et bien d’autres sont des services

        extrêmement pratiques, mais <strong>ils sont devenus bien trop

        gros et nous ont rendus dépendants</strong>.

        Framasoft souhaite entrer en résistance, et propose un plan de

        mise en place d’applications alternatives sur plusieurs années.
        '
      text3: '
        Ces services sont libres, gratuits, ouverts à tous (dans la limite

        de nos capacités techniques et financières), tels des <strong>

        <a href="http://fr.wikipedia.org/wiki/Biens_communs">biens communs</a>

        numériques</strong>.

        Dans un souci de décentralisation d’internet et de promotion de

        l’auto-hébergement, nous ferons le maximum afin que chacun

        puisse installer ses propres services (pour soi, pour son

        association, son entreprise).
        '
      text4: '
        Évidemment, nous n’avons pas la prétention de <em>concurrencer</em>

        ces services, nous souhaitons juste proposer un espace numérique

        neutre, non-commercial et non-agressif envers ses utilisateurs.
        '
      text5: '
        Accéder à la liste des services que nous proposons :
        '

