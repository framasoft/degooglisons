    Mais il existe bien d’autres services et acteurs qui œuvrent à dégoogliser internet.
    '
  text2: '
    Vous trouverez <a href="#tips" rel="nofollow">ci-dessous</a> une

    liste qui récapitule et complète les alternatives présentées sur la carte.

    Elle est inspirée de <a href="https://prism-break.org/fr/">Prism-Break</a>

    qui propose aussi d’autres logiciels dans des domaines plus pointus.
    '
  text3: '
    Dans cette liste, chaque service est généralement composé d’<b>un

    site web complexe</b> <span aria-hidden="true">( <i class="fa fa-cloud"></i> )</span>

    qui communique avec un <b>logiciel installé sur un ordinateur</b>

    <span aria-hidden="true">( <i class="fa fa-server"></i> )</span>

    où se trouvent les données personnelles et auxquels on accède via divers

    <b>outils installés chez soi</b> <span aria-hidden="true">( <i class="fa fa-home"></i> )</span>.
    '
  text4: '
    Ainsi, lorsque nous utilisons internet, nous devons <b>accorder

    notre confiance à différents maillons de la chaîne</b>

    qui nous relie aux données personnelles placées en ligne.

    À moins de s’auto-héberger, <b>le <i lang="en">cloud</i> est

    toujours l’ordinateur de quelqu’un d’autre</b>.

    Il est donc important de savoir à qui nous faisons confiance et ce

    que font les logiciels de nos données.
    '

