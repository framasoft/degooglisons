leds:
  title: Pour un Internet…
  libre:
    title: Libre
    desc: '
      L’histoire d’Internet elle-même est une histoire de logiciels libres,

      tant du point de vue des standards que des protocoles employés.

      Sa popularité et son potentiel font aussi des envieux, et de grandes entreprises

      aimeraient s’en attribuer le contrôle en imposant du code fermé dans des systèmes

      verrouillés et non-interopérables. Pour qu’Internet reste fidèle à ses principes

      fondateurs qui l’ont conduit à son succès, nous devons y trouver des applications

      libres, c’est à dire dont le code source est ouvert, accessible et sous licences libres.
      '
  ethic:
    title:
    desc: '
      Nous plébiscitons un Internet fait de partage et d’indépendance.

      L’exploitation, la surveillance, la censure et l’appropriation des données sont

      des valeurs que nous refusons au profit de la transparence (la probité),

      de l’exposition claire des conditions d’utilisation des services, et du refus des discriminations.
      '
  decent:
    title: Décentralisé
    desc: '
      L’intelligence d’Internet doit se situer à la périphérie du réseau dans une dynamique

      de partage de pair à pair, pour éviter de créer un Minitel 2.0. Pour assurer l’égalité

      de tous, citoyens comme entrepreneurs, les monopoles doivent non seulement être évités,

      mais empêchés de s’accaparer les données personnelles ou publiques. En expliquant,

      par des tutoriels, comment multiplier les solutions libres permettant un Internet

      plus équitable, nous facilitons l’essaimage du code et diversifions les usages.
      '
  solid:
    title: Solidaire
    desc: '
      À travers les services que nous déployons, nous promouvons un modèle économique

      fondé sur la mutualisation des coûts, le partage des ressources, et l’accessibilité au plus grand

      nombre. Pour cette raison les abus seront évités car nous avons tous conscience

      de la communauté des biens. Ce modèle possède aussi un caractère éducatif car nous pensons

      qu’en documentant le déploiement des services, un grand nombre d’utilisateurs

      seront en mesure de partager à leur tour ces ressources.
      '
  charte: Pour en savoir plus, consultez <strong><a href="@:msg.link.charte">notre charte</a></strong> détaillée.

map:
  title: Cliquez sur la carte pour découvrir les alternatives…
  alt: '
    Nous sommes en 2016 après Jésus-Christ. Toute la toile est occupée par des services centralisés…

    Toute ? Non ! Une communauté peuplée d’irreductibles libristes résite encore et toujours à l’envahisseur.

    Et la vie n’est pas facile pour les garnisons des camps retranchés de Fermetum, Centralisum, Espionnum et Privatum…
    '

camps:
  village:
    title: Village libriste
    text1: '
      Au milieu des multinationales tentaculaires, quelques organisations

      non-lucratives continuent de lutter activement pour un Web ouvert

      et respectueux des internautes.
      '
    text2: '
      En plus de @:msg.meta.F, association loi 1901

      qui mène la présente campagne, nous pouvons citer <a href="http://april.org">l’April</a>,

      <a href="http://laquadrature.net">la Quadrature du Net</a> ou encore <a href="http://aful.org">l’Aful</a>.

      Ces associations vivent de vos dons, n’oubliez pas de les soutenir !
      '
  fermetum:
    title: <i lang="la">Fermetum</i>
    text1: '
      Les services en ligne sont souvent fermés : une fois que vous avez commencé à les utiliser,

      il est très difficile de s’en séparer car ces entreprises font tout pour vous garder captifs en

      vous empêchant, par exemple, de migrer vos données ailleurs facilement.
      '
    text2: '
      Utiliser des services en ligne ouverts, c’est s’assurer qu’on ne sera jamais captif d’un site particulier

      et qu’il sera toujours possible d’aller voir ailleurs.
      '
  centralisum:
    title: <i lang="la">Centralisum</i>
    text1: '
      Les services centralisés posent de nombreux problèmes :

      ils rendent vos données très vulnérables (un seul site indisponible

      et plus rien n’est accessible) et facilitent énormément leur

      exploitation par des tiers.
      '
    text2: '
      Utiliser des services en ligne décentralisés, c’est avoir le

      choix entre utiliser une instance en ligne comme celle

      proposée par Framasoft ou installer le service chez soi.
      '
  espionnum:
    title: <i lang="la">Espionnum</i>
    text1: '
      « Si c‘est gratuit, c‘est que vous êtes le produit » : de nombreux

      services en ligne vivent de l’exploitation de vos données personnelles

      en les revendant à des sociétés publicitaires.

      De plus, la plupart de ces services sont basés aux États-Unis et

      obéissent aux lois américaines de type PATRIOT ACT qui nient totalement

      votre droit à la vie privée.
      '
    text2: '
      Utiliser des services en ligne hébergés en Europe,

      c’est s’assurer de ne pas être dépendant des lois d’un autre

      continent. De plus, en hébergeant vous-même le service,

      plus aucun tiers ne peut violer votre vie privée.
      '
  privatum:
    title: <i lang="la">Privatum</i>
    text1: '
      Les services privateurs (« propriétaires » dans le langage courant)

      ont un fonctionnement totalement opaque :

      il est impossible de savoir exactement ce que fait le logiciel

      de vos données. Seul l’éditeur en a le contrôle.
      '
    text2: '
      Utiliser des services en ligne libres, c’est avoir l’assurance

      d’un contrôle sur le fonctionnement du logiciel par la communauté

      et la possibilité de le modifier, de l’installer ailleurs, etc.
      '
  nsa:
    title: <abbr title="National Security Agency" lang="en">NSA</abbr>
    text1: '
      Les révélations d’Edward Snowden sur le programme PRISM de

      la @:msg.camps.nsa.title ont montré que les craintes sur la violation

      de masse de la vie privée des internautes étaient fondées.
      '
    text2: '
      Utiliser des services centralisés revient aujourd’hui à offrir

      sur un plateau ses données personnelles aux organisations de

      surveillance sans aucun moyen de contrôler l’usage qui en est fait.
      '

