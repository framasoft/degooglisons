    lDesc: Créez rapidement des images vectorielles au format SVG
    tDesc: Créer et éditer des images à base de formes (vectorielles, au format SVG)
      très simplement et en quelques clics. Les enfants adorent.
    hDesc: Pour créer et éditer simplement et rapidement de belles images en ligne
      au format ouvert SVG. Les enfants adorent !
