services:
  bitly:
    sDesc: Réduction d’URL
    lDesc: Racourcissez les adresses web sans pister personne
    tDesc: Raccourcir et/ou personnaliser une adresse web (URL) en deux clics, et
      sans pister quiconque (alternative à Bit.ly ou Goo.gl).
    hDesc: Avec Frama.link, il est possible de raccourcir des adresses web trop longues.
      Sur les réseaux sociaux et le microblogging, un lien raccourci permet d’économiser
      de l’espace et gagner en clarté.
    mTitle: Finies les adresses trop longues
    mBody:
      desc: Avec @framaservice ou <a href="https://huit.re">Huit.re</a>, il est possible
        de raccourcir des adresses web trop longues sans toutefois en tracer l’utilisation.
        Sur les réseaux sociaux et le microblogging, disposer d’une adresse raccourcie
        permet d’économiser de l’espace et gagner en clarté.
      feat: Entrez l’adresse dans sa version originale et Frama.link la raccourcira.
    tags: partager, liens
  blogger:
    sDesc: Hébergement de sites
    lDesc: Créez un site web qui respectera vos visiteurs
    tDesc: Créer un blog, une page ou un site web qui respectera vos visiteurs autant
      que vos  publications (alternative à Blogger ou Tumblr).
    mTitle: Votre site web en quelques clics
    mBody:
      desc: '@framaservice vous permet de créer un site web facilement, avec des outils
        libres et de l’héberger sur nos serveurs. Aucune publicité ni traquage ne
        portera atteinte aux données de vos visiteurs et visiteuses. '
      feat: Choisissez votre sous-domaine, le type de site que vous voulez créer (page
        web, blog) puis laissez-vous guider.
    tags: site, vitrine, web, html
  bubblus:
    sDesc: Cartes heuristiques
    lDesc: Fabriquez vos cartes mentales
    tDesc: Concevoir, publier et partager des cartes mentales simplement, seul ou
      en collaborant chacun son tour (alternative à Bubbl.us).
    hDesc: Interface fluide et intuitive pour créer rapidement et simplement des cartes
      heuristiques à même votre navigateur. Pertinent en situation de brainstorming
      ou de prise de notes.
    mTitle: Pourquoi créer une carte mentale ?
    mBody:
      desc: '@framaservice vous permet d’organiser un brainstorming, ordonner vos
        idées à plusieurs, apprendre et faire apprendre une leçon, réaliser des classifications,
        identifier les éléments importants.'
      more: <iframe src="https://framatube.org/videos/embed/468d043c-262c-47e7-9043-397cdbd16f8f"
        width="560" height="315" allowfullscreen ></iframe><br> <em>Tutoriel réalisé
        par Claire Cassaigne</em>
      feat: Il est utilisable en ligne, sans installation, aucune inscription n’est
        requise, vous pouvez exporter votre document sous forme d’image, c’est un
        logiciel libre et gratuit, les données vous appartiennent.
    tags: produire, mindmap, brainstorming
  change:
    sDesc: Pétitions
    lDesc: Lancez vos pétitions sans offrir les adresses de vos soutiens
    tDesc: Lancer des pétitions depuis une plateforme éthique, qui n’exploite pas
      les données des signataires (alternative à Avaaz, Change.org).
    mTitle: Libérez vos pétitions
    mBody:
      desc: '@framaservice vous permet de lancer des pétitions sur les sujets qui
        vous tiennent à cœur. En quelques clics, votre pétition est publiée et les
        adresses de vos soutiens ne seront pas exploités par des régies publicitaires.'
      feat: Inscrivez-vous, lancez une nouvelle pétition en suivant les instructions.
        Votre sondage sera créé. Vos soutiens n’aurons pas besoin de s’inscrire pour
        pouvoir y participer.
    tags: pétition, diffuser
  delicious:
    sDesc: Marque-pages
    lDesc: Retrouvez facilement vos liens, et vos services Framasoft
    tDesc: Trier et conserver ses adresses web (dont les liens vers ses Frama-services)
      dans un classeur numérique (alternative à Del.icio.us).
    hDesc: MyFrama est un petit fourre-tout numérique, qui vous permet de conserver
      et retrouver les liens que vous aimez à la manière de del.ico.us ! Avec un système
      d´étiquettes et de tri automatique, vous pouvez ranger aisément vos onglets
      et marque-pages, et utiliser le bouton MyFrama pour retrouver les services Framasoft
      que vous utilisez !
    mTitle: Triez tout le web si vous voulez (mais c´est long)
    mBody:
      desc: '@framaservice est un petit fourre-tout numérique, qui vous permet de
        conserver et retrouver les liens que vous aimez à la manière de del.ico.us
        ! Avec un système d´étiquettes et de tri automatique, vous pouvez ranger aisément
        vos onglets et marque-pages, et utiliser le bouton MyFrama pour retrouver
        les services Framasoft que vous utilisez !'
      feat: 'Créez votre compte, puis ajoutez le marque-pages interactif (Bookmarklet)
        à la barre personelle de voter navigateur. Utilisez-le pour conserver un lien
        (<abbr>URL</abbr>) en lui adjoignant un titre, une description et des étiquettes.
        Le bouton MyFrama sur nos sites sert à conserver le lien du service que vous
        utilisez : avec lui, tout est trié automatiquement ! Pensez à créer vos propres
        règles de tri automatiques qui ajoutent l´étiquette de votre choix aux morceaux
        d´adresses web que vous identifierez !'
    tags: partager, veille, liens
  doodle:
    sDesc: Réunions et sondages
    lDesc: Plannifiez vos réunions ou prenez des décisions
    tDesc: Déterminer collaborativement la meilleure date et heure d’une réunion,
      ou créer un mini-sondage très simplement (alternative à Doodle).
    hDesc: Framadate c’est un peu comme Doodle mais en libre. Rien de plus simple
      de créer un rendez-vous ou un sondage sans inscription pour y inviter vos collaborateurs.
    mTitle: Organiser des rendez-vous simplement et librement
    mBody:
      desc: Avec @framaservice vous serez en mesure de planifier un rendez-vous à
        plusieurs ou créer un sondage en ligne. Framadate ne stocke pas vos données !
      feat:
      - envoi de courriel à chaque réponse
      - modification du sondage en cours
      - planification d’une dead-line
      - nommez votre sondage et communiquez l’adresse à vos collaborateurs
    tags: organiser, réunion, date, sondage
  dropbox:
    sDesc: Stockage de documents
    lDesc: Hébergez, synchronisez et partagez vos documents
    tDesc: Obtenir un espace de stockage en ligne pour y héberger, synchroniser (voire
      partager) ses fichiers (alternative à Dropbox, Google Drive).
    hDesc: Framadrive vous permet de stocker vos documents en ligne, de les synchroniser
      sur vos ordinateurs, mobiles, etc… et de les partager avec qui vous voulez.
    mTitle: Héberger ses documents en ligne
    mBody:
      desc: '@framaservice vous permet de stocker en ligne vos documents, de les synchroniser
        sur vos ordinateurs, tablettes, téléphones, etc et de les partager avec qui
        vous voulez…'
      more: Nous avons ouvert 5000 comptes d´une capacité de 2 Go afin de permettre
        de tester une alternative libre… Pour une solution plus importante ou plus
        disponible, vous pouvez aller chercher un hébergement chez les <a href="https://chatons.org">CHATONS</a>
        (ou vous essayer à l´auto hébergement avec <a href="http://yunohost.org/">Yunohost</a>,
        <a href="http://labriqueinter.net/">la Brique internet</a> ou <a href="https://cozy.io/fr/">My
        Cozy Cloud</a>).
    tags: stocker, sauvegarder, fichiers, partager, agenda, calendrier, contacts,
      tâches
  evernote:
    sDesc: Prise de notes
    lDesc: Vos notes, images et liens favoris à portée de doigt  !
    tDesc: Synchroniser ses notes, images et liens favoris entre ses appareils avec
      la sécurité qu’offre le chiffrement (alternative à Evernote).
    hDesc: Avec Framanotes vous pouvez prendre et conserver des notes, images, liens…
      et même des fichiers ; et les synchroniser avec tous vos appareils (voire les
      partager avec des ami⋅e⋅s).
    mTitle: Vos notes ne regardent que vous.
    mBody:
      desc: Avec @framaservice vous pouvez prendre et conserver des notes, images,
        liens… et même des fichiers  ; et les synchroniser avec tous vos appareils
        (voire les partager avec des ami-e-s).
      feat:
      - prise de notes synchronisées
      - mise en page facilitée (syntaxe Markdown)
      - hébergement d´images et de fichiers (légers)
      - possibilité de partager un « Tableau de notes » avec d´autres utilisateurs
    tags: noter, partager, chiffrement
  facebook:
    sDesc: Réseau social
    lDesc: Échangez sur un réseau social éthique et décentralisé
    tDesc: Partager sur un réseau social éthique et décentralisé, sans voir son profil
      exploité à des fins publicitaires (alternative à Facebook).
    hDesc: Framasphère est un réseau social libre, basé sur le logiciel décentralisé
      Diaspora*. Retrouvez vos amis sur Framasphère - ou d’autres pods Diaspora* -
      et échangez avec eux sans être pisté.
    mTitle: Rejoignez vos amis en zone libre
    mBody:
      desc: Sur @framaservice, vous pouvez retrouver un réseau social qui respecte
        vos données. Framasphère est un nœud (appelé <i>pod</i>) du réseau social
        libre Diaspora*.
      feat: Échanger des messages et photos avec n’importe quelle autre personne du
        réseau Diaspora*, gérer vos contacts, tags, mentions, repartages… Vous pouvez
        aussi publier sur d’autres réseaux sociaux (Facebook, Twitter, Tumblr ou Wordpress).
    tags: social, réseau, partager
  github:
    sDesc: Hébergement de code
    lDesc: Publiez votre code (libre) sur une plateforme libre !
    tDesc: Publier son code (de préférence libre !), et collaborer à celui des autres,
      sur une forge logicielle libre (alternative à Github).
    hDesc: Framagit est un outil qui s’adresse avant tout aux développeurs. Il permet
      d’héberger vos projets de logiciels libres et de travailler collaborativement
      dessus.
    mTitle: Hébergement de code libre
    mBody:
      desc: '@framaservice est un outil qui s’adresse avant tout aux développeurs.
        Il permet la création de 42 dépôts maximum par compte (si vous avez besoin
        de plus, songez sérieusement à vous auto-héberger). Et, petit plus par rapport
        à GitHub, vous pouvez créer des dépôts privés.'
      more: 'Il est également possible de « mirrorer » automatiquement vos dépôts
        sur GitHub : vous continuez à « engraisser la bête », mais vous êtes déjà
        moins dépendant, et vous conservez une visibilité auprès des presque 10 millions
        d’inscrits sur GitHub. Votre dépôt sur notre Framagit est automatiquement
        poussé sur votre dépôt Github. C’est d’ailleurs la solution retenue par Framasoft,
        qui dispose toujours d’un compte GitHub, alors que les développements sont
        réalisés sur notre forge.'
    tags: coder, forge, développement
  gmail:
    sDesc: Service de messagerie
    lDesc: Hébergez vos mails, sans la NSA dedans
    mBody: '@:meta.F ne proposera pas d’alternative à @gafamservices, mais il existe
      d’autres acteurs qui proposent des services d’email libre.'
  gagenda:
    sDesc: Agenda partagé
    lDesc: Choisissez qui verra votre planning
    tDesc: Créer des agendas personnels ou professionnels, confidentiels ou publics,
      seul ou en collaboration, et les synchroniser sur ses appareils.
    hDesc: Avec Framagenda vous pouvez créer des agendas personnels, professionnels,
      le planning d´une salle ou des activités de votre organisation, et les partager
      librement. Vous restez maîtres de vos données, et vous choisissez auprès de
      qui, où et quand elles s´affichent.
    mTitle: Vos rendez-vous vous appartiennent
    mBody:
      desc: Avec @framaservice vous pouvez créer des agendas personnels, professionnels,
        le planning d´une salle ou des activités de votre organisation, et les partager
        librement. Vous restez maîtres de vos données, et vous choisissez auprès de
        qui, où et quand elles s´affichent.
      feat:
      - création de multiples agendas
      - listes de contacts et de tâches
      - synchronisation sur vos appareils
      - partager des agendas
      - inviter (par email) des participants à des rendez-vous
      - possibilité d´affichage public des agendas
    tags: date, organiser, partager, agenda, calendrier, contacts, tâches
  gbooks:
    sDesc: Livres en ligne
    lDesc: Téléchargez des ebooks sous licence libre
    tDesc: Consulter une bibliothèque en ligne de livres numériques sous licence libre,
      pour les télécharger à volonté (alternative à Google Book).
    hDesc: Notre bibliothèque contient quelques centaines d’ouvrages libres ou du
      domaine public. Elle est consultable en ligne sur les plateformes mobiles. Vous
      pouvez l’ajouter directement une application de lecture d’ebook grâce au flux
      <abbr>OPDS</abbr>.
    mTitle: Catalogue d’ouvrages accessibles pour tous
    mBody:
      desc: '@framaservice est le catalogue <abbr>OPDS</abbr> de Framasoft. « Euh…
        Oui, mais encore ? », nous direz-vous. Un catalogue <abbr>OPDS</abbr> est
        un site auquel vous pouvez vous abonner avec un logiciel supportant cette
        fonctionnalité (certaines liseuses en embarquent un, pour Android, il existe
        Aldiko et bien d’autres), vous donnant accès rapidement et simplement à tout
        une bibliothèque depuis votre ordinateur, smartphone ou tablette.'
      more: Le catalogue <abbr>OPDS</abbr> de Framasoft vous donne accès à des centaines
        d’ouvrages non protégés par « copyright ».
    tags: kindle, ebook, lire
  gdocs:
    sDesc: Rédaction collaborative
    lDesc: Rédigez vos textes en ligne et à plusieurs
    tDesc: Rédiger un texte en ligne, à plusieurs, en temps réel, avec l’aide d’un
      historique, du tchat, des commentaires… (alternative à Google Docs).
    hDesc: Écrivons tous ensemble sur le même document dans une interface de rédaction
      collective en ligne. Aucune inscription requise, on se donne un pseudo, une
      couleur et on se lance !
    mTitle: Outil de rédaction collaborative
    mBody:
      desc: '@framaservice est un service de rédaction collaborative en ligne basé
        sur le logiciel Etherpad.'
      more: 'Un « pad » est un éditeur de texte en ligne. Son vrai plus ? L’édition
        collaborative : les contributions de chaque utilisateur apparaissent immédiatement
        dans les pads de tous les participants, signalées par un code couleur.'
      feat:
      - Ouvrir un pad public ou privé
      - Rédiger votre document
      - Inviter des collaborateurs
      - Un code couleur pour chacun
      - Tchat intégré
      - Historique des versions
      - Exporter votre travail
      - Gérer des sessions et des groupes avec MyPads !
    tags: document, texte, collaborer
  gforms:
    sDesc: Questionnaires en ligne
    lDesc: Créez simplement des questionnaires
    tDesc: Créer un questionnaire en ligne, simple ou complexe, sur une plateforme
      respectueuse des donnéees de chacun (alternative à Google Forms).
    hDesc: Framaforms vous permet de créer les questionaires dont vous avez besoin,
      que ce soit dans un cadre scolaire, familial ou associatif. Créez vos questions
      en fonction de vos besoins, des formulaires à choix multiples aux champs de
      texte libre.
    mTitle: Création de questionaires
    mBody:
      desc: '@framaservice vous permet de créer les questionnaires qu´il vous faut,
        que ce soit dans un cadre scolaire, familial ou associatif. Créez vos questions
        en fonction de vos besoins, des formulaires à choix multiples aux champs de
        texte libre.'
      feat: Créez un compte sur Framaforms et lancez-vous dans la création des questionnaires,
        en fonction de vos besoins. Vos sondés n’ont pas besoin de s’inscrire pour
        pouvoir répondre. Vous disposez d’une synthèse des réponses.
    tags: formulaire, diffusion, groupes
  ggroups:
    sDesc: Listes de diffusion
    lDesc: Créez une liste de discussion par email
    tDesc: Créer une liste de diffusion, c’est à dire une adresse email unique pour
      l’ensemble des emails de son groupe (alternative à Google Groups).
    hDesc: 'Framalistes vous permet de créer des liste de diffusion emails : toute
      personne s´abonnant à votre liste pourra recevoir les emails qui y sont envoyés,
      et y participer à son tour. À vous de choisir si cette liste est publique, semi-privée
      ou privée.'
    mTitle: Échangez sans être lus par Big Brother
    mBody:
      desc: '@framaservice vous permet de créer des liste de diffusion emails : toute
        personne s´abonnant à votre liste pourra recevoir les emails qui y sont envoyés,
        et y participer à son tour. À vous de choisir si cette liste est publique,
        semi-privée ou privée.'
      feat: Créez un compte sur Framalistes pour ouvrir, paramétrer et gérer votre
        liste de diffusion, ou tout simplement pour y rechercher les listes qui vous
        intéressent et gérer vos abonnements.
    tags: groupes, discussion, diffusion, liste
  gmaps:
    sDesc: Cartographie
    lDesc: Personnalisez vos cartes géographiques en ligne
    tDesc: Personnaliser et dessiner sur des fonds de cartes, seul ou en collaboration,
      et les partager aisément (alternative à Google Maps).
    hDesc: Framacarte vous permet de dessiner, marquer, colorier, annoter… les fonds
      de carte d’<a href="https://fr.wikipedia.org/wiki/Openstreetmap">OpenStreetMap</a>
      pour les afficher ensuite dans votre site web ou les imprimer.
    mTitle: Créez vos cartes personnalisées en ligne
    mBody:
      desc: '@framaservice permet de créer des cartes personnalisées sur des fonds
        OpenStreetMap et de les afficher dans votre site.'
      feat:
      - Choisir les fonds de carte
      - 'Ajouter des POI : marqueurs, lignes, polygones…'
      - Choisir la couleur et les icônes
      - 'Gérer les options de la carte : afficher une minicarte, géolocaliser l’utilisateur…'
      - Import des données géographiques en masse (geojson, gpx, kml, osm…)
      - Choisir la licence de vos données
      - Exporter et partager votre carte
    tags: carte, maps
  greader:
    sDesc: Lecteur de flux
    lDesc: Suivez l’actualité et faites vos choix librement
    tDesc: Rassembler les flux d’actualité (RSS, Atom) de blogs, chaînes vidéos, etc.
      en un seul lieu de consultation (alternative à Google Reader).
    hDesc: En vous abonnant aux flux RSS de vos sites préférés, restez informés de
      toutes leurs actualités avec Framanews !
    mTitle: Toujours au courant, jamais en retard
    mBody:
      desc: '@framaservice vous propose un lecteur de flux RSS en ligne, vous permettant
        d’être toujours au courant de l’actualité à partir des flux RSS de vos sites
        préférés !'
      feat: Après avoir créé votre  compte, enregistrez vos flux RSS et suivez-les.
        Comment faire plus simple ?
    tags: feed, rss, news, reader, veille
  gsearch:
    sDesc: Moteur de recherche
    lDesc: Et si vos recherches n’étaient plus fichées par Google ?
    tDesc: Faire ses recherches sur un moteur qui va interroger Google, Bing, Yahoo,
      Wikipedia, etc. en anonymisant les requêtes et éviter le pistage.
    hDesc: Framabee est un meta-moteur de recherche libre et anonyme. Vos recherches
      effectuées au travers de ce moteur sont envoyées à différents moteurs avant
      d’être affichées dans votre navigateur. L’intérêt ? Notre moteur est alors un
      intermédiaire entre vous et Google (et autres), ainsi vos données personnelles
      (adresse IP, historique de vos recherches, géolocalisation, profil) ne sont
      pas enregistrées chez eux.
    mTitle: Une recherche anonyme
    mBody:
      desc: '@framaservice est un meta-moteur de recherche anonyme. Cela signifie
        que vos recherches effectuées au travers de ce moteur sont envoyées à différents
        moteurs, avant d’être affichées dans votre navigateur. L’intérêt, c’est que
        c’est notre moteur qui fait alors office d’intermédiaire entre vous et Google
        (ou les autres moteurs). Votre adresse IP n’est donc pas enregistrée chez
        eux.'
      more: Évidemment, vous devez avoir confiance en Framasoft/Framabee si vous souhaitez
        l’utiliser, c’est pourquoi nous proposons une <a href="@:link.charte">charte</a>.
    tags: rechercher, anonymat
  gslides:
    sDesc: Présentations
    lDesc: Concevez de beaux diaporamas sans vous fatiguer
    tDesc: Concevoir des diaporamas et présentations en ligne, avec la possibilité
      de collaborer et les partager (alternative à PowerPoint365).
    hDesc: Framaslides vous permet de créer directement en ligne un diaporama ou une
      présentation, d’y accéder avec une simple connexion internet, et de la partager.
    mTitle: Une application pour vos diaporamas
    mBody:
      desc: '@framaservice vous permettra de réaliser facilement et intuitivement
        vos diaporamas. Grâce à cette application dans votre navigateur, nul besoin
        de charger des logiciels lourds et compliqués.'
      feat:
      - une interface claire et intuitive
      - insertion facile de texte, d’images, de vidéos et de site web
      - sauvegarde en local de la version HTML prête à l’emploi.
    tags: diaporama, présentation, document
  gspreadsheet:
    sDesc: Tableur collaboratif
    lDesc: Partagez vos tableaux et collaborez !
    tDesc: Collaborer en ligne, à plusieurs et en temps réel sur des feuilles de calcul
      en ligne (alternative à Excel365, Google Spreadsheet).
    hDesc: Framacalc est au tableur ce que Framapad est au traitement de texte, autrement
      dit la possibilité d’éditer simplement et collectivement en ligne sur un même
      document.
    mTitle: Un tableur en ligne
    mBody:
      desc: Avec @framaservice, vos données sont automatiquement sauvegardées sur
        Internet. Vous et vos collaborateurs pouvez collaborer sur le document en
        même temps. Visualisez tous les changements en temps réel et travaillez ensemble
        sur vos inventaires, vos calculs, vos données, vos statistiques, et bien plus !
      feat:
      - Édition collaborative (plusieurs utilisateurs connectés à la même feuille
        de calcul)
      - Nombreuses fonctions disponibles (statistiques, financières, mathématiques,
        texte, etc.)
      - Possibilité de commenter des cellules
      - Sauvegarde automatique
      - Graphiques de base (histogramme, lignes, points)
      - Export HTML
      - 'Taille du document : jusqu’à 100 000 lignes.'
    tags: tableur, document
  imgur:
    sDesc: Envoi d’images
    lDesc: Partagez vos images anonymement
    tDesc: Envoyer ses images en ligne, pour les partager seules avec un seul lien,
      ou en faire une galerie (alternative à Img.ur).
    hDesc: Framapic vous permet de partager facilement des images, par exemple pour
      les publier sur Twitter, Facebook, ou … Framasphère !
    mTitle: Partagez vos images facilement
    mBody:
      desc: '@framaservice vous permet de partager facilement des images, par exemple
        pour les partager sur Twitter, Facebook, ou … Framasphère !'
      more: 'Attention, ce service n’est pas un équivalent de flickr ou instagram :
        il ne s’agit pas d’un service d’hébergement de photos d’utilisateurs, mais
        bien d’un service d’hébergement d’images anonymes (même nous, nous n’avons
        pas accès au contenu, qui est chiffré).'
      feat: '@framaservice permet d’envoyer des images de façon anonyme. Vous pouvez
        décider du moment de leur suppression (dès la première visualisation, 24H/7j/30j/1an
        après leur mise en ligne).'
    tags: partager, images, galerie, chiffrement
  meetup:
    sDesc: Événements communautaires
    lDesc: Organisez des rencontres et des groupes d´intérêts
    mTitle: Gardez le contrôle sur les rencontres que vous organisez
    mBody:
      desc: '@framaservice vous permet de proposer des événements et rencontres, et
        de garder le contact avec la communauté qui partage vos intérêts !'
      feat: À venir.
  minecraft:
    sDesc: Jeu éducatif
    lDesc: Découvrez le jeu éducatif à creuser
    tDesc: Jouer à construire ensemble dans ce jeu un monde ouvert qui a de nombreuses
      applications pédagogiques (alternative à Minecraft).
    hDesc: Framinetest est un serveur du jeu Minetest, un jeu « bac à sable » dont
      vous construisez et décomposez les blocs pour le modifier et avec lequel vous
      pouvez réaliser vos propres applications pédagogiques.
    mTitle: Construisez vos propres applications pédagogiques
    mBody:
      desc: '@framaservice est un serveur du jeu Minetest, un jeu "bac à sable" dont
        vous construisez et décomposez les blocs pour le modifier.'
      feat: Téléchargez le logiciel client, connectez vous sur notre serveur et jouez.
    tags: jeu, éducation
  padlet:
    sDesc: Organisation d’idées
    lDesc: Faites vos brainstrormings en ligne et à plusieurs
    tDesc: Créer un tableau de notes collaboratif, en ligne et en temps réel pour
      animer ses brainstormings (alternative à Padlet).
    hDesc: Framemo vous permet de créer un tableau à colonnes où quiconque peut venir
      y déposer des notes colorées. Tel Framapad, aucune inscription n´est requise,
      les modifications se voient et sont enregistrées en direct.
    mTitle: Tempête de post-it libres
    mBody:
      desc: '@framaservice vous permet de créer un tableau à colonnes où quiconque
        peut venir y déposer des notes colorées. Tel <a href="https://framapad.org"><b
        class="violet">Frama</b><b class="vert">pad</b></a>, aucune inscription n´est
        requise, et les modifications se voient et sont enregistrées en direct.'
      feat: Allez sur le site, créez un tableau, renseignez votre pseudonyme, puis
        partagez l´URL (l´adresse web) avec vos collaborateurs. C´est aussi simple
        que cela !
    tags: collaborer, brainstorming
  pastebin:
    sDesc: Textes chiffrés
    lDesc: Rédigez et partagez en toute discrétion
    tDesc: Rédiger des textes, écrits et codes pour les partager confidentiellement
      grâce au chiffrement de bout en bout (alternative à Pastebin).
    hDesc: Avec Framabin, vous pouvez partager des informations que seuls vous et
      votre correspondant aurez le pouvoir de déchiffrer, et ceci de manière très
      simple.
    mTitle: Communiquez des données chiffrées
    mBody:
      desc: Avec @framaservice vous pouvez partager des informations dont seuls vous
        et votre correspondant aurez le pouvoir de déchiffrer, et surtout de manière
        très simple. Vous pouvez même choisir la durée de validité de l’accès !
      feat: Vous pouvez avoir besoin de communiquer une ou plusieurs informations
        sans vouloir passer par la voie classique du courriel ou du petit bout de
        papier. Framabin vous permet d’envoyer une adresse et donner accès à ces informations
        en toute sécurité et simplicité. Le serveur stocke des données illisibles
        pour lui.
    tags: partager, noter, texte, chiffrement
  pocket:
    sDesc: Sauvegarde de contenu
    lDesc: Sauvegardez et lisez plus tard
    tDesc: Mettre de côté les articles blogs et onglet « à lire plus tard » pour les
      retrouver aisément sur tous ses appareils (alternative à Pocket).
    hDesc: Framabag vous permet de mettre de côté les articles que vous n’avez pas
      le temps de lire tout de suite.
    mTitle: Sauvegardez, lisez plus tard
    mBody:
      desc: Avec @framaservice, vous ne perdrez plus les contenus du Web qui vous
        intéressent mais que vous n’avez pas le temps de parcourir. D’un clic, vous
        enregistrez votre sélection et vous la lirez quand vous voudrez. L’application
        sauvegarde votre sélection pour vous permettre d’en profiter quand vous en
        aurez le temps.
      more: Framabag est un <b class="violet">service de sauvegarde de pages web</b>.
        Vous stockez sur le serveur les contenus qui vous intéressent, textes et images
        comprises. Vous pouvez aussi partager vos articles et utiliser des extensions
        pour Firefox, Chrome, Android…
    tags: veille
  scribd:
    sDesc: Partage de d’écrits
    lDesc: Affichez et partagez vos documents
    mTitle: Votre lectorat aussi a des droits
    mBody:
      desc: '@framaservice permet d´héberger des documents PDF et des présentations
        (ODP) afin de les donner à lire au grand public. Votre lectorat n´aura pas
        besoin de créer un compte ni de subir publicités et traquages, et pourra se
        concentrer sur ce que vous partagez.'
      feat: Créez un compte, téléversez vos documents et utilisez le lien de partage
        (ou le code d´affichage pour votre site).
  loomio:
    sDesc: Prise de décision
    lDesc: Prenez vos décisions ensemble, collaborativement
    tDesc: Créer une équipe et y inviter ses collaborateurs pour discuter et prendre
      des décisions communautaires à l’aide de divers outils de vote.
    hDesc: Framavox vous aide à prendre des décisions communautaires. Discutez, échangez,
      mettez-vous d’accord et passez à l’action, le tout dans les délais que vous
      vous êtes fixés au départ.
    mTitle: Décidez ensembles
    mBody:
      desc: '@framaservice vous aide à prendre des décisions communautaires. Discutez,
        échangez, mettez-vous d’accord et passez à l’action, le tout dans les délais
        que vous fixés au départ.'
      feat: Lancez une discussion, et invitez les personnes concernées à venir apporter
        leur point de vue. Développez les idées, échangez quelque soit votre point
        de vue. Les avis peuvent tous s’exprimer, se partager et murir. Décidez ensemble
        et sortez une proposition finale, dans les délais définis.
    tags: discussion, groupes, organiser, décider
  skype:
    sDesc: Visioconférence
    lDesc: Échangez en audio-vidéo en trois clics seulement
    tDesc: Créer ou rejoindre un salon de vidéoconférence (avec tchat et partage d’écran)
      en 3 clics, depuis son navigateur web (alternative à Skype).
    hDesc: Framatalk vous permet de discuter avec vos amis sans installation complexe
      de logiciel ni inscription. Tout se passe entre vous et vos amis, directement
      depuis votre navigateur web.
    mTitle: Vidéoconférence
    mBody:
      desc: '@framaservice vous permet de discuter simplement avec vos amis, sans
        installation complexe de logiciel. Vous échangez sans aucune analyse des données
        liées aux conversations. Tout se passe entre vous et vos amis.'
      feat: Directement à partir de votre navigateur web, vous êtes mis en relation
        avec vos amis, sans devoir installer de logiciel supplémentaire. Une fois
        connecté, donnez l’autorisation à votre navigateur d’utiliser votre micro
        et votre webcam, et profitez de la discussion en toute simplicité.
    tags: discussion, vidéo
  slack:
    sDesc: Communication collaborative
    lDesc: Discutez avec votre équipe sur un tchat boosté aux stéroïdes
    tDesc: Communiquer avec son équipe sans passer par les groupes Facebook (ni Slack).
      Partage d’images, canaux publics et privés, indexation…
    hDesc: Framateam est un service de <b>tchat</b> libre qui permet de communiquer
      avec son équipe en notifiant ses collègues, de conserver ses conversations et
      d’y faire des recherches.
    mTitle: Discutez avec votre équipe sur un tchat boosté aux stéroïdes
    mBody:
      desc: '@framaservice est un service de <b>tchat</b> libre qui permet de communiquer
        avec son équipe en notifiant ses collègues, de conserver ses conversations
        et d’y faire des recherches.'
      feat:
      - Créez votre équipe
      - Invitez vos membres
      - Créez vos canaux de communication (publics ou privés)
    tags: discussion, groupes
  trello:
    sDesc: Gestion de projets
    lDesc: Gérez vos projets communs jusqu’au moindre détail
    tDesc: 'Gérer ses projets communs avec de multiples outils : équipes, tableaux
      de tâches, plannings, rappels et emails… (alternative à Trello).'
    hDesc: Framaboard est un gestionnaire collaboratif de tâches et de projets, en
      suivant la méthode Kanban. Son système visuel permet de s’y retrouver au premier
      coup d’œil, quelle que soit votre habitude à utiliser ce genre d’outil.
    mTitle: Gestionnaire de projets
    mBody:
      desc: '@framaservice est un gestionnaire de tâches visuel. Il permet de gérer
        des projets de manière collaborative, en suivant la méthode Kanban. Son système
        visuel permet de s’y retrouver au premier coup d’œil, quelque soit votre habitude
        à utiliser ce genre d’outil.'
      feat: Lancez votre projet, et commencez à le gérer collectivement, tâche par
        tâche. Assignez une personne à chaque tache, définissez des fonctions, des
        avancements et des délais. Cette gestion visuelle vous permettra de voir l’état
        du projet en un coup d’œil.
    tags: organiser, calendrier, agenda, tâches, projet
  wetransfer:
    sDesc: Envoi de gros fichiers
    lDesc: Partagez vos fichiers de manière anonyme
    tDesc: Partager de lourds fichiers avec une adresse web, de manière confidentielle
      avec le chiffrement de bout en bout (alternative à WeTransfer).
    hDesc: Avec Framadrop, fini les pièces jointes trop lourdes qui empêchent l’envoi
      d’un <span lang="en">email</span>. Ce service libre vous permet de partager
      facilement des fichiers de manière sécurisée.
    mTitle: Partagez vos fichiers facilement
    mBody:
      desc: '@framaservice vous permet de partager facilement des fichiers comme,
        par exemple, lorsque vous voulez envoyez une pièce jointe par email et que
        le fichier dépasse la taille maximale autorisée.'
      more: 'Attention, ce service n’est pas un équivalent de Dropbox ou Google Drive :
        il ne s’agit pas d’un service d’hébergement de fichiers  (pour ça il y a <b
        class="violet">Frama</b><b class="vert">drive</b>), mais bien d’un service
        d’envoi de fichiers anonymes (le contenu est automatiquement chiffré avant
        envoi, nous n’y avons pas accès).'
      feat: '@framaservice permet d’envoyer des fichiers de façon anonyme. Vous pouvez
        décider du moment de leur suppression (dès le premier téléchargement, 24H/7j/30j/60j
        après leur mise en ligne).'
    tags: partager, fichiers, chiffrement
  youtube:
    sDesc: Hébergement de vidéos
    lDesc: Devenez YouTube à la place de Google
    hDesc: Vidéos en français (ou sous-titrées en français) autour du logiciel libre
      en particulier et du Libre en général. Interviews, conférences, documentaires,
      extraits télévisés… pour s’informer mais aussi informer les autres.
    mTitle: Libérez vos vidéos
    mBody:
      desc: Sur @framaservice, vous pouvez télécharger vos vidéos, les partager avec
        votre entourage ou les ouvrir en lecture publique. C’est le meilleur moyen
        de partager des vidéos sans céder vos droits.
      feat: Ouvrez un compte et téléchargez vos vidéos. Vous gardez vos droits et
        la liberté de modifier vos téléchargements.
    tags: partager, vidéo
  jsfiddle:
    sDesc: Partage de code
  kongregate:
    sDesc: Jeux
    lDesc: Une compilation de jeux libre
    tDesc: Retrouver une sélection de jeux sous licence libre, à jouer en ligne ou
      à installer sur son ordinateur (alternative à Kongregate).
    hDesc: Framagames est une compilation de jeux libres qui se jouent en ligne, se
      téléchargent sur son PC, sa tablette… et ne nécessitent aucune installation
      supplémentaire.
    mTitle: Faites une pose, jouez quelques instants
    mBody:
      desc: '@framaservice, vous propose un certain nombre de jeux libres, disponibles
        aussi bien pour une utilisation en ligne qu’hors ligne. Faites une pause et
        profitez de l’un des jeux proposés. <small>(et <a href="https://fr.wikipedia.org/wiki/Angry_Birds#Collecte_de_donn.C3.A9es_par_la_NSA">
        contrairement à Angry Birds</a>, la NSA ne vous espionnera pas ;) )</small>'
      feat: Chacun des jeux est directement utilisable sur le site ou téléchargeable
        pour une utilisation hors ligne. Sélectionnez votre jeu et lancez-vous.
    mFooter: <p class="precisions">Framagames est une compilation de jeux libres.
      Les crédits sont indiqués sur le site.</p>
    tags: jeu
  maestro:
    sDesc: Collaboration flexible
    lDesc: Orchestrez vos projets collaboratifs
    tDesc: 'Rassembler un pad, une vidéo-conférence et bien d’autres outils en une
      seule fenêtre et seule une adresse web : idéal pour les réunions.'
    hDesc: Besoin en même temps d’un pad pour prendre des notes, d’un tableau d’organisation,
      et d’une vidéo-conférence ? Avec Framaestro, c’est vous qui organisez les outils
      qu’il vous faut, sur une seule et unique page web.
    mTitle: Ochestrez vos projets collaboratifs
    mBody:
      desc: Besoin en même temps d’un pad pour prendre des notes, d’un tableau d’organisation,
        et d’une vidéo-conférence ? Avec @framaservice, c’est vous qui organisez les
        outils qu’il vous faut, sur une seule et unique page web.
    tags: collaborer
  pixlr:
